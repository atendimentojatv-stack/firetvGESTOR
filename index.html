                                                        <input 
                                                            type="time" 
                                                            value={botSendTime} 
                                                            onChange={(e) => setBotSendTime(e.target.value)} 
                                                            className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 px-4 text-white outline-none" 
                                                            required 
                                                        />

                                                {messageTarget === 'client' && (
                                                    <div className="space-y-4">
                                                        <p className='text-xs text-slate-500'>Vari√°veis dispon√≠veis: `{'{nome}'}`, `{'{valor}'}`, `{'{dias}'}`, `{'{vencimento}'}`, `{'{empresa}'}`.</p>
                                                        {[
                                                            {id: 'expired', label: 'Vencido', default: `‚ö†Ô∏è *SEU PLANO DE {valor} EST√Å VENCIDO* h√° {dias} dias.\nEvite o corte do sinal, renove agora mesmo!`},
                                                            {id: 'today', label: 'Vence Hoje', default: `‚ö†Ô∏è *ATEN√á√ÉO:* Seu plano de {valor} vence *HOJE*.\nGaranta a renova√ß√£o para n√£o perder a programa√ß√£o.`},
                                                            {id: 'expiring', label: 'Pr√©-Vencimento (3 dias)', default: `‚è≥ Seu plano ({valor}) vence em apenas *{dias} dias* ({vencimento}).\nQue tal j√° deixar renovado?`},
                                                            // ALTERA√á√ÉO 3: NOVO CAMPO PARA MENSAGEM DE RENOVA√á√ÉO
                                                            {id: 'renew', label: 'Renova√ß√£o Aplicada (P√≥s-A√ß√£o)', default: `ü•≥ *RENOVA√á√ÉO APLICADA!* Seu plano de {valor} foi renovado com sucesso e agora est√° ativo at√© *{vencimento}*.\nObrigado pela prefer√™ncia!`}
                                                        ].map(t => (
                                                            <div key={t.id}>
                                                                <label className="text-xs font-bold text-slate-300">{t.label}</label>
                                                                <textarea rows="3" 
                                                                    value={msgTemplates.client?.[t.id] || t.default} 
                                                                    onChange={(e) => setMsgTemplates({...msgTemplates, client: {...msgTemplates.client, [t.id]: e.target.value}})} 
                                                                    className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-white outline-none"

                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                                
                                                {/* ATUALIZA√á√ÉO: Bloqueio visual para Revenda comum na aba Equipe de Mensagens Personalizadas */}
                                                {messageTarget === 'team' && (
                                                    !isMessageTeamConfigurable ? (
                                                        <div className="text-center space-y-4 bg-slate-800 rounded-lg p-6 border border-purple-700/50">

                                                            <p className="text-xs text-slate-400">A personaliza√ß√£o de mensagens para a Equipe √© exclusiva para Master/CEO.</p>
                                                            <p className="text-purple-400 text-sm font-bold">Vire Master para configurar!</p>
                                                        </div>
                                                    ) : (
                                                        <div className="space-y-4">
                                                            <p className='text-xs text-slate-500'>Vari√°veis dispon√≠veis: `{'{nome_revenda}'}`, `{'{master}'}`, `{'{email_revenda}'}`, `{'{whatsapp_revenda}'}`, `{'{valor_pago}'}`.</p>
                                                            <div>
                                                                <label className="text-xs font-bold text-slate-300">Contato Geral</label>
                                                                <textarea rows="4" 
                                                                    value={msgTemplates?.team?.['team_contact'] || `Ol√° *{nome_revenda}*, sou o Master *{master}*.\n\nPrecisamos conversar sobre o painel. Favor responder assim que poss√≠vel.`}

                                                            </div>

                                                )}

                                                <button type="submit" disabled={isProcessing} className="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl">Salvar Configura√ß√µes</button>
                                            </form>
                                        </div>

                                    {settingsView === 'security' && (

                                                <div className="pt-4 border-t border-slate-800"><label className="text-xs font-bold text-red-400">SENHA ATUAL (Obrigat√≥rio)</label><input type="password" required value={currentPassword} onChange={(e) => setCurrentPassword(e.target.value)} className="w-full bg-slate-950 border border-red-900/50 rounded-xl py-3 px-4 text-white outline-none"/></div>
                                                <button type="submit" disabled={isProcessing} className="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl">Atualizar</button>

                                        <h3 className="font-bold text-white text-xl mb-6">{editingItem ? 'Editar' : 'Novo'}</h3>
                                        <form onSubmit={handleSaveItem} className="space-y-4">
                                            <div><label className="text-xs font-bold text-slate-500 ml-1">NOME</label><input required value={formData.name||''} onChange={e=>setFormData({...formData,name:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div>
                                            {modalType === 'client' ? (
                                                <><div><label className="text-xs font-bold text-slate-500 ml-1">WHATSAPP</label><input value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div><div className="grid grid-cols-2 gap-4"><div><label className="text-xs font-bold text-slate-500 ml-1">VENCIMENTO</label><input type="date" required value={formData.dueDate||''} onChange={e=>setFormData({...formData,dueDate:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div><div><label className="text-xs font-bold text-emerald-500 ml-1">VALOR</label><input type="number" step="0.01" value={formData.value||''} onChange={e=>setFormData({...formData,value:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div></div><div><label className="text-xs font-bold text-slate-500 ml-1">OBS</label><textarea rows="2" value={formData.observation||''} onChange={e=>setFormData({...formData,observation:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div></>
                                            ) : (
                                                <><div><label className="text-xs font-bold text-slate-500 ml-1">EMAIL</label><input required type="email" value={formData.email||''} disabled={!!editingItem} onChange={e=>setFormData({...formData,email:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none disabled:opacity-50"/></div><div><label className="text-xs font-bold text-slate-500 ml-1">WHATSAPP</label><input value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div>{user.role === 'ceo' && (<div className="flex gap-2"><button type="button" onClick={() => setNewMemberRole('master')} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${newMemberRole === 'master' ? 'bg-purple-600 border-purple-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Master</button><button type="button" onClick={() => setNewMemberRole('reseller')} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${newMemberRole === 'reseller' ? 'bg-blue-600 border-blue-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Revenda</button></div>)}</>
                                            )}
                                            <button type="submit" disabled={isProcessing} className="w-full bg-orange-600 hover:bg-orange-500 py-3.5 rounded-xl font-bold text-white">{isProcessing ? <LoadingSpinner /> : 'Salvar'}</button>
                                        </form>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="md:hidden fixed bottom-0 w-full bg-slate-900 border-t border-slate-800 flex justify-around items-center z-40 pb-safe shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
                            {[ {id:'dashboard', icon:LayoutDashboard, l:'In√≠cio'}, {id:'clients', icon:UserPlus, l:'Clientes'}, {id:'financial', icon:DollarSign, l:'Financeiro', c: 'text-green-500'}, {id:'team', icon:Shield, l:'Equipe'}, {id:'ai', icon:Sparkles, l:'IA', c:'text-purple-500'} ].map(btn => (
                                <button key={btn.id} onClick={() => {setActiveTab(btn.id); if(btn.id==='settings') setSettingsView('menu'); if(btn.id==='ai') setAiView('menu');}} className={`flex flex-col items-center justify-center w-full py-3 transition-colors ${activeTab === btn.id ? (btn.c || 'text-orange-500') : 'text-slate-500'}`}><btn.icon size={22} /><span className="text-[10px] font-bold mt-1">{btn.l}</span></button>
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><FireTVManager /></ErrorBoundary>);
    </script>
