        const formatDate = (val) => {
            try {
                if (!val) return '-';
                const date = typeof val === 'object' && val.toDate ? val.toDate() : new Date(val); 
                if (isNaN(date.getTime())) return '-';
                return new Intl.DateTimeFormat('pt-BR').format(date);
            } catch (e) { return '-'; }
        };

            try {
                if (!expirationDate) return 0;
                const end = typeof expirationDate === 'object' && expirationDate.toDate ? expirationDate.toDate() : new Date(expirationDate);
                const now = new Date();
                if (isNaN(end.getTime())) return 0;
                const diff = end - now;
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            } catch (e) { return 0; }
        };

            try {
                if (!dueDate) return { status: 'no_date', label: 'Sem Data', color: 'slate' };

                let due = new Date(dueDate);
                if(dueDate.length === 10) due = new Date(dueDate + 'T00:00:00'); 
                
                if (isNaN(due.getTime())) return { status: 'no_date', label: 'Data Inv√°lida', color: 'slate' };
                due.setHours(0, 0, 0, 0);
                
                const diffTime = due - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays < 0) return { status: 'expired', label: 'Vencido', color: 'red', days: diffDays };
                if (diffDays === 0) return { status: 'today', label: 'Vence Hoje', color: 'orange', days: 0 };

        const parseFlexibleDate = (dateStr) => {
            if (!dateStr) return '';
            
            // Se for n√∫mero do Excel (ex: 45290)
            if (!isNaN(dateStr) && !isNaN(parseFloat(dateStr))) {
                const serial = parseFloat(dateStr);
                if (serial > 30000) {
                    const utc_days  = Math.floor(serial - 25569);
                    const utc_value = utc_days * 86400;                                        
                    const date_info = new Date(utc_value * 1000);
                    return date_info.toISOString().split('T')[0];
                }
            }
            
            // Remove espa√ßos extras e pega s√≥ a primeira parte se tiver espa√ßo (ignora hora)
            // Ex: "25/12/2025 14:30:00" vira "25/12/2025"
            const cleanStr = String(dateStr).trim().split(' ')[0];
            const parts = cleanStr.split(/[\/\-\.]/);
            
            // Tenta identificar dia, m√™s, ano
            if (parts.length === 3) {
                let day, month, year;
                // Formato YYYY-MM-DD
                if (parts[0].length === 4) { year = parts[0]; month = parts[1]; day = parts[2]; } 
                // Formato DD/MM/YYYY
                else if (parts[2].length === 4) { year = parts[2]; month = parts[1]; day = parts[0]; }
                
                if (day && month && year) return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
            
            // Fallback para o construtor de data padr√£o
            const d = new Date(cleanStr);
            if (!isNaN(d.getTime())) return d.toISOString().split('T')[0];
            
            return '';

                            {/* AI View - restored and fixed */}
                            {activeTab === 'ai' && (
                                <div className="flex flex-col h-full max-w-3xl mx-auto animate-fade-in pt-8">
                                    {aiView === 'menu' ? (
                                        <div className="space-y-8">
                                            <div className="text-center space-y-3"><div className="w-16 h-16 bg-gradient-to-br from-purple-600 to-blue-600 rounded-2xl flex items-center justify-center mx-auto shadow-xl shadow-purple-900/20 mb-6"><Sparkles size={32} className="text-white" /></div><h1 className="text-3xl font-bold text-white">Fire AI</h1><p className="text-slate-400 max-w-md mx-auto">Assistente inteligente para alavancar sua opera√ß√£o.</p></div>
                                            <div className="grid md:grid-cols-3 gap-4">
                                                <button onClick={() => setAiView('support')} className="bg-slate-900 border border-slate-800 p-6 rounded-2xl hover:border-purple-500 hover:bg-slate-800/50 transition-all group text-left"><div className="bg-blue-500/10 w-12 h-12 rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform"><MessageSquare className="text-blue-400" /></div><h3 className="font-bold text-lg text-white mb-2">Suporte T√©cnico</h3><p className="text-sm text-slate-400">Gere respostas r√°pidas.</p></button>
                                                <button onClick={() => setAiView('marketing')} className="bg-slate-900 border border-slate-800 p-6 rounded-2xl hover:border-purple-500 hover:bg-slate-800/50 transition-all group text-left"><div className="bg-orange-500/10 w-12 h-12 rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform"><Megaphone className="text-orange-400" /></div><h3 className="font-bold text-lg text-white mb-2">Marketing</h3><p className="text-sm text-slate-400">Textos de venda.</p></button>
                                                <button onClick={() => setAiView('consultant')} className="bg-slate-900 border border-slate-800 p-6 rounded-2xl hover:border-purple-500 hover:bg-slate-800/50 transition-all group text-left"><div className="bg-green-500/10 w-12 h-12 rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform"><BarChart3 className="text-green-400" /></div><h3 className="font-bold text-lg text-white mb-2">Consultor</h3><p className="text-sm text-slate-400">An√°lise de dados.</p></button>
                                            </div>
                                            <div className="pt-6 border-t border-slate-800 mt-8"><div className="flex items-center gap-2 mb-4"><Key size={20} className="text-purple-500" /><h3 className="text-lg font-bold text-white">Chave de API (Gemini)</h3></div><div className="flex gap-2"><input type="password" value={userApiKey} onChange={(e) => setUserApiKey(e.target.value)} className="flex-1 bg-slate-950 border border-purple-500/30 rounded-xl py-3 px-4 text-white focus:border-purple-500 outline-none transition-colors" placeholder="Cole sua chave API aqui"/><button onClick={handleSaveMessageConfig} className="bg-purple-600 hover:bg-purple-500 text-white font-bold px-6 py-3 rounded-xl transition-all shadow-lg shadow-purple-500/20">Salvar</button></div></div>
                                        </div>
                                    ) : (
                                        <div className="bg-slate-900 border border-slate-800 rounded-2xl p-6 flex flex-col h-[600px] shadow-2xl relative">
                                            <div className="flex items-center gap-4 mb-6 pb-4 border-b border-slate-800"><button onClick={() => {setAiView('menu'); setAiResponse('');}} className="p-2 hover:bg-slate-800 rounded-lg text-slate-400 hover:text-white transition-colors"><ArrowLeft size={20}/></button><h2 className="text-xl font-bold text-white">IA Assistente</h2></div>
                                            <div className="flex-1 overflow-y-auto mb-4 space-y-4 pr-2 custom-scrollbar">{aiResponse ? (<div className="bg-slate-950 p-6 rounded-xl border border-slate-800 prose prose-invert max-w-none animate-fade-in"><div className="whitespace-pre-wrap">{aiResponse}</div><button onClick={() => {navigator.clipboard.writeText(aiResponse); showToast("Copiado!", "success")}} className="mt-6 flex items-center gap-2 text-xs font-bold text-slate-500 hover:text-white transition-colors bg-slate-900 py-2 px-4 rounded-lg"><Copy size={14}/> Copiar Texto</button></div>) : <div className="h-full flex flex-col items-center justify-center text-slate-600 opacity-50"><BrainCircuit size={48} className="mb-4 animate-pulse"/><p>Aguardando comando...</p></div>}</div>
                                            <div className="mt-auto pt-4 border-t border-slate-800">
                                                {aiView === 'support' && (<div className="flex gap-2"><input type="text" value={aiInput} onChange={(e) => setAiInput(e.target.value)} placeholder="Descreva o problema..." className="flex-1 bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 outline-none focus:border-purple-500 transition-colors" onKeyDown={(e) => e.key === 'Enter' && handleAiAction('support')}/><button onClick={() => handleAiAction('support')} disabled={aiLoading} className="bg-purple-600 hover:bg-purple-500 text-white p-3 rounded-xl transition-colors disabled:opacity-50">{aiLoading ? <LoadingSpinner /> : <Send size={20}/>}</button></div>)}
                                                {aiView === 'marketing' && (<div className="flex gap-2"><select value={aiEvent} onChange={(e) => setAiEvent(e.target.value)} className="flex-1 bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 outline-none focus:border-purple-500 transition-colors appearance-none"><option>Futebol (Brasileir√£o)</option><option>Futebol (Libertadores)</option><option>UFC / Luta</option><option>Filmes & S√©ries</option></select><button onClick={() => handleAiAction('marketing')} disabled={aiLoading} className="bg-purple-600 hover:bg-purple-500 text-white px-6 py-3 rounded-xl font-bold transition-colors disabled:opacity-50 flex items-center gap-2">{aiLoading ? <LoadingSpinner /> : <><Sparkles size={18}/> Gerar</>}</button></div>)}
                                                {aiView === 'consultant' && <button onClick={() => handleAiAction('consultant')} disabled={aiLoading} className="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:opacity-90 text-white p-4 rounded-xl font-bold text-lg transition-all shadow-lg flex items-center justify-center gap-2 disabled:opacity-50">{aiLoading ? <><LoadingSpinner /> Analisando...</> : <><BarChart3 size={20}/> Analisar Meu Neg√≥cio</>}</button>}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>

                        {/* MODAL ADD/EDIT */}
                        {isAddModalOpen && (
                            <div className="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 animate-fade-in backdrop-blur-sm">
                                <div className="bg-slate-900 border border-slate-800 w-full max-w-md rounded-2xl p-6 shadow-2xl relative">
                                    <button onClick={()=>{setIsAddModalOpen(false); setViewModeClient(false);}} className="absolute top-4 right-4 bg-slate-800 p-1 rounded-full text-slate-400 hover:text-white"><XCircle size={20}/></button>
                                    <h3 className="font-bold text-white text-xl mb-6">{viewModeClient ? 'Visualizar Detalhes' : (editingItem ? 'Editar Registro' : (modalType==='client'?'Novo Cliente':'Convidar Usu√°rio'))}</h3>
                                    <form onSubmit={handleSaveItem} className="space-y-4">
                                        <fieldset disabled={viewModeClient} className="space-y-4 border-none p-0 m-0">
                                            {modalType === 'client' ? (
                                                <>
                                                    <div><label className="text-xs font-bold text-slate-500 ml-1">NOME</label><input required value={formData.name||''} onChange={e=>setFormData({...formData,name:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white"/></div>
                                                    <div><label className="text-xs font-bold text-slate-500 ml-1">WHATSAPP</label><input value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value.replace(/\D/g,'')})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white" placeholder="11999999999"/></div>
                                                    <div><label className="text-xs font-bold text-slate-500 ml-1">USU√ÅRIO (IPTV)</label><input value={formData.username||''} onChange={e=>setFormData({...formData,username:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white"/></div>
                                                    <div><label className="text-xs font-bold text-slate-500 ml-1">OBSERVA√á√ÉO</label><textarea rows="2" value={formData.observation||''} onChange={e=>setFormData({...formData,observation:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white resize-none"/></div>
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <div><label className="text-xs font-bold text-slate-500 ml-1">VENCIMENTO</label><input type="date" required value={formData.dueDate||''} onChange={e=>setFormData({...formData,dueDate:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white"/></div>
                                                        <div><label className="text-xs font-bold text-emerald-500 ml-1">VALOR (R$)</label><input type="number" step="0.01" value={formData.value||''} onChange={e=>setFormData({...formData,value:e.target.value})} className="w-full bg-slate-950 border border-emerald-500/50 rounded-lg p-3 outline-none focus:border-emerald-500 text-white"/></div>
                                                    </div>
                                                </>
                                            ) : (
                                                <>
                                                    <div><label className="text-xs font-bold text-slate-500 ml-1">NOME</label><input required value={formData.name||''} onChange={e=>setFormData({...formData,name:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white"/></div>
                                                    <div><label className="text-xs font-bold text-slate-500 ml-1">E-MAIL</label><input required type="email" value={formData.email||''} disabled={!!editingItem} onChange={e=>setFormData({...formData,email:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white disabled:opacity-50"/></div>
                                                    <div><label className="text-xs font-bold text-slate-500 ml-1">WHATSAPP</label><input value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value.replace(/\D/g,'')})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white" placeholder="11999999999"/></div>
                                                    {user.role === 'ceo' && editingItem && (
                                                        <div className="bg-slate-950 p-3 rounded-lg border border-red-500/30">
                                                            <label className="text-xs font-bold text-red-400 block mb-1">VENCIMENTO PAINEL (CEO ONLY)</label>
                                                            <input type="date" value={formData.panelExpiration ? formData.panelExpiration.split('T')[0] : ''} onChange={e=>setFormData({...formData, panelExpiration: e.target.value + 'T00:00:00.000Z'})} className="w-full bg-slate-900 border border-red-900 rounded px-2 py-1 text-white"/>
                                                        </div>
                                                    )}
                                                    {user.role === 'ceo' && (
                                                        <div className="flex gap-2">
                                                            <button type="button" onClick={() => setNewMemberRole('master')} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${newMemberRole === 'master' ? 'bg-purple-600 border-purple-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Master</button>
                                                            <button type="button" onClick={() => setNewMemberRole('reseller')} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${newMemberRole === 'reseller' ? 'bg-blue-600 border-blue-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Revenda</button>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </fieldset>
                                        {!viewModeClient && <button type="submit" className="w-full bg-orange-600 hover:bg-orange-500 py-3.5 rounded-xl font-bold text-white shadow-lg shadow-orange-600/20 transition-all mt-4 flex justify-center items-center gap-2">{isProcessing ? <LoadingSpinner /> : 'Salvar Registro'}</button>}
                                    </form>
                                </div>
                            </div>
                        )}

                        {/* Mobile Nav Clean */}
                        <div className="md:hidden fixed bottom-0 w-full bg-slate-900 border-t border-slate-800 flex justify-around items-center z-40 pb-safe shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
                            {[{id:'dashboard',l:'In√≠cio',i:LayoutDashboard},{id:'clients',l:'Clientes',i:UserPlus},{id:'team',l:'Equipe',i:Shield},{id:'finance',l:'Finan√ßas',i:Receipt,c:'text-green-400'},{id:'ai',l:'IA',i:Sparkles,c:'text-purple-400'},{id:'settings',l:'Config',i:Settings}].map(btn => (
                                <button key={btn.id} onClick={() => {setActiveTab(btn.id); if(btn.id==='settings') setSettingsView('menu');}} className={`flex flex-col items-center justify-center w-full py-3 transition-colors ${activeTab === btn.id ? (btn.c || 'text-orange-500') : 'text-slate-500'}`}><btn.i size={22} /><span className="text-[10px] font-bold mt-1">{btn.l}</span></button>
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<FireTVManager />);
    </script>
</body>
