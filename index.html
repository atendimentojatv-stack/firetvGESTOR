<body class="text-white">

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
          constructor(props) {
            super(props);
            this.state = { hasError: false, error: null };
          }
          static getDerivedStateFromError(error) { return { hasError: true, error }; }
          componentDidCatch(error, errorInfo) { console.error("Erro:", error, errorInfo); }
          render() {
            if (this.state.hasError) {
              return (
                <div className="min-h-screen bg-red-950 text-white flex flex-col items-center justify-center p-4 text-center">
                  <AlertTriangle size={48} className="mb-4 text-red-400"/>
                  <h1 className="text-2xl font-bold mb-2">Ops! Algo deu errado.</h1>
                  <p className="text-red-200 mb-6 text-sm">{this.state.error?.message}</p>
                  <button onClick={() => window.location.reload()} className="px-6 py-2 bg-white text-red-900 rounded-lg font-bold hover:bg-gray-100 transition-colors">Recarregar Aplica√ß√£o</button>
                </div>
              );
            }
            return this.props.children;
          }
        }

        // --- FIREBASE SETUP ---
        const firebaseConfig = {
          apiKey: "AIzaSyClcK67ZPEC-4uky5y6RIYCyKF4BqO3xcE",
          authDomain: "firetv-gestor.firebaseapp.com",
          projectId: "firetv-gestor",
          storageBucket: "firetv-gestor.firebasestorage.app",
          messagingSenderId: "345143716576",
          appId: "1:345143716576:web:bc9837700de2dc21a8fe85"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'firetv-production';
        
        const getUsersCollection = () => collection(db, 'artifacts', appId, 'public', 'data', 'users');
        const getClientsCollection = () => collection(db, 'artifacts', appId, 'public', 'data', 'clients');
        const getSettingsDoc = () => doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'config');

        // --- UTILIT√ÅRIOS ---
        const CEO_PHONE_DEFAULT = "5521967613543"; 

        const formatDate = (val) => {
          try {
            if (!val) return '-';
            const date = typeof val === 'object' && val.toDate ? val.toDate() : new Date(val); 
            if (isNaN(date.getTime())) return '-';
            return new Intl.DateTimeFormat('pt-BR').format(date);
          } catch (e) { return '-'; }
        };

        const getDaysLeft = (expirationDate) => {
            try {
                if (!expirationDate) return 0;
                const end = typeof expirationDate === 'object' && expirationDate.toDate ? expirationDate.toDate() : new Date(expirationDate);
                const now = new Date();
                if (isNaN(end.getTime())) return 0;
                const diff = end - now;
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            } catch (e) { return 0; }
        };

        const isPanelExpired = (expirationDate) => {
            if (!expirationDate) return false;
            const end = typeof expirationDate === 'object' && expirationDate.toDate ? expirationDate.toDate() : new Date(expirationDate);
            return end < new Date();
        };

        const getClientStatus = (dueDate) => {
          try {
              if (!dueDate) return { status: 'no_date', label: 'Sem Data', color: 'slate' };
              const today = new Date(); today.setHours(0, 0, 0, 0);
              const due = new Date(dueDate);
              if (isNaN(due.getTime())) return { status: 'no_date', label: 'Data Inv√°lida', color: 'slate' };
              due.setHours(0, 0, 0, 0);
              const diffTime = due - today;
              const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

              if (diffDays < 0) return { status: 'expired', label: 'Vencido', color: 'red', days: diffDays };
              if (diffDays === 0) return { status: 'today', label: 'Vence Hoje', color: 'orange', days: 0 };
              if (diffDays <= 3) return { status: 'expiring', label: `Vence em ${diffDays}d`, color: 'yellow', days: diffDays };
              return { status: 'active', label: 'Ativo', color: 'green', days: diffDays };
          } catch (e) {
              return { status: 'no_date', label: 'Erro', color: 'slate' };
          }
        };

        // --- MENSAGENS WHATSAPP ---
        const generateWhatsAppMessage = (client, userSettings) => {
            if (!client) return "";
            const { status, days } = getClientStatus(client.dueDate);
            const company = userSettings?.companyName || "Fire Gestor";
            const templates = userSettings?.messageTemplates || {};
            const defaultGreeting = `Ol√° *{nome}*, tudo bem? Aqui √© do *{empresa}*.\n\n`;
            const defaults = {
                expired: defaultGreeting + `‚ö†Ô∏è *SEU PLANO EST√Å VENCIDO* h√° {dias} dias.\nEvite o corte do sinal, renove agora mesmo!`,
                today: defaultGreeting + `‚ö†Ô∏è *ATEN√á√ÉO:* Seu plano vence *HOJE*.\nGaranta a renova√ß√£o para n√£o perder a programa√ß√£o.`,
                expiring: defaultGreeting + `‚è≥ Seu plano vence em apenas *{dias} dias* ({vencimento}).\nQue tal j√° deixar renovado?`,
                active: defaultGreeting + `‚úÖ Seu plano est√° ativo at√© *{vencimento}*.\nAgradecemos a prefer√™ncia!`
            };
            let template = templates[status] || defaults[status] || defaults.active;
            const message = template
                .replace(/{nome}/g, client.name || '')
                .replace(/{vencimento}/g, formatDate(client.dueDate))
                .replace(/{dias}/g, Math.abs(days))
                .replace(/{empresa}/g, company);
            return encodeURIComponent(message);
        };

        const generateResellerWhatsAppMessage = (reseller) => {
            const days = getDaysLeft(reseller.panelExpiration);
            let msg = `Ol√° *${reseller.name}*, tudo bem?\n\n`;
            if (days < 0) msg += `‚ö†Ô∏è *SEU PAINEL EXPIROU* h√° ${Math.abs(days)} dias.\nRenove agora para n√£o perder o acesso aos seus clientes.`;
            else if (days === 0) msg += `‚ö†Ô∏è *SEU PAINEL VENCE HOJE!* ‚ö†Ô∏è\nEvite bloqueios, fa√ßa sua renova√ß√£o.`;
            else if (days <= 3) msg += `‚è≥ Seu painel vence em *${days} dias*.\nJ√° vamos deixar renovado?`;
            else msg += `‚úÖ Seu painel est√° ativo com *${days} dias* restantes.`;
            return encodeURIComponent(msg);
        };

        // --- COMPONENTES ---

        const LandingPage = ({ onLogin, onRegister }) => (
          <div className="min-h-screen bg-slate-950 text-white font-sans selection:bg-orange-500 selection:text-white flex flex-col">
              <nav className="container mx-auto px-6 py-6 flex justify-between items-center z-20 relative">
                <div className="flex items-center gap-3">
                  <div className="bg-gradient-to-br from-orange-500 to-red-600 p-2.5 rounded-xl shadow-lg shadow-orange-500/20"><Users size={28} className="text-white" /></div>
                  <span className="text-2xl font-black tracking-tighter">FIRE <span className="text-orange-500">GESTOR</span></span>
                </div>
                <button onClick={onLogin} className="px-5 py-2.5 rounded-lg border border-slate-700 bg-slate-900/50 backdrop-blur text-slate-300 hover:text-white hover:border-orange-500 transition-all font-medium text-sm">√Årea do Cliente</button>
              </nav>
              <div className="relative flex-1 flex flex-col items-center justify-center p-4 pb-20 overflow-hidden">
                <div className="absolute top-0 w-full h-full bg-[url('https://images.unsplash.com/photo-1593784991095-a20506948430?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')] bg-cover bg-center opacity-10"></div>
                <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-950/80 to-transparent"></div>
                <div className="container relative mx-auto px-4 text-center z-10 max-w-4xl">
                  <div className="inline-flex items-center gap-2 mb-6 px-4 py-1.5 rounded-full bg-orange-500/10 border border-orange-500/30 text-orange-400 font-bold text-xs uppercase tracking-wider animate-pulse">
                    <Zap size={14} className="fill-orange-500" /> Sistema Autom√°tico v2.0
                  </div>
                  <h1 className="text-5xl md:text-7xl font-black leading-tight mb-6 tracking-tight">
                    Gerencie sua <span className="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-600">Revenda IPTV</span>
                  </h1>
                  <p className="text-slate-400 text-lg md:text-xl mb-10 max-w-2xl mx-auto leading-relaxed">
                    Painel completo para gest√£o de clientes, renova√ß√µes autom√°ticas, envio de comprovantes via WhatsApp e controle financeiro.
                  </p>
                  <div className="flex flex-col sm:flex-row justify-center gap-4 w-full sm:w-auto">
                    <button onClick={onRegister} className="px-8 py-4 bg-gradient-to-r from-orange-500 to-red-600 rounded-xl font-bold text-lg text-white shadow-xl shadow-orange-500/30 hover:scale-105 hover:shadow-orange-500/50 transition-all flex items-center justify-center gap-2 group">
                       Teste Gr√°tis 7 Dias <span className="group-hover:translate-x-1 transition-transform">‚Üí</span>
                    </button>
                    <button onClick={onLogin} className="px-8 py-4 bg-slate-800/80 backdrop-blur border border-slate-700 rounded-xl font-bold text-lg text-slate-200 hover:bg-slate-700 hover:text-white transition-all">
                       J√° tenho conta
                    </button>
                  </div>
                </div>
              </div>
          </div>
        );

        const AuthModal = ({ isOpen, onClose, type, onAuthSuccess }) => {
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');
          const [whatsapp, setWhatsapp] = useState('');
          const [verificationCode, setVerificationCode] = useState('');
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');
          const [showPassword, setShowPassword] = useState(false);
          const [systemCode, setSystemCode] = useState('777'); 

          if (!isOpen) return null;

          React.useEffect(() => {
              if (type === 'register') {
                  getDoc(getSettingsDoc()).then(snap => {
                      if (snap.exists() && snap.data().activationCode) {
                          setSystemCode(snap.data().activationCode);
                      }
                  });
              }
          }, [type]);

          const openWhatsAppForCode = () => {
              const text = `Ol√°! Quero testar o FireTV. Meu email √© ${email}. Poderia me enviar o c√≥digo de verifica√ß√£o?`;
              window.open(`https://wa.me/${CEO_PHONE_DEFAULT}?text=${encodeURIComponent(text)}`, '_blank');
          };

          const fetchAndLogin = async (emailToFetch, passwordCheck = null) => {
             const usersRef = getUsersCollection();
             let q = query(usersRef, where('email', '==', emailToFetch));
             
             const snap = await getDocs(q);
             if (snap.empty) {
                 if (type === 'login') {
                     const currentUser = auth.currentUser;
                     if (!currentUser || currentUser.email !== emailToFetch) {
                        throw new Error("Usu√°rio n√£o encontrado no sistema.");
                     }
                 }
                 const isCeo = emailToFetch === 'admin@firetv.com';
                 const expirationDate = new Date(); expirationDate.setDate(expirationDate.getDate() + (isCeo ? 3650 : 7));
                 const newUser = {
                   uid: auth.currentUser?.uid || crypto.randomUUID(),
                   email: emailToFetch,
                   whatsapp: whatsapp || '',
                   role: isCeo ? 'ceo' : 'reseller',
                   parentId: 'system',
                   createdAt: serverTimestamp(),
                   name: emailToFetch.split('@')[0],
                   status: 'active',
                   plan: isCeo ? 'unlimited' : 'trial',
                   panelExpiration: expirationDate.toISOString()
                 };
                 const ref = await addDoc(usersRef, newUser);
                 return { id: ref.id, ...newUser };
             }
             const userData = { id: snap.docs[0].id, ...snap.docs[0].data() };
             if (userData.status === 'blocked') throw new Error("Conta bloqueada. Contate o suporte.");
             return userData;
          };

          const handleAuth = async (e) => {
            e.preventDefault();
            setLoading(true);
            setError('');
            if (type === 'register') {
                const settingsSnap = await getDoc(getSettingsDoc());
                const currentActiveCode = settingsSnap.exists() ? settingsSnap.data().activationCode : '777';
                if (verificationCode !== currentActiveCode) {
                    setError("C√≥digo de verifica√ß√£o inv√°lido. Pe√ßa no WhatsApp.");
                    setLoading(false);
                    return;
                }
                if (whatsapp.length < 8) {
                    setError("Digite um n√∫mero de WhatsApp v√°lido.");
                    setLoading(false);
                    return;
                }
            }
            try {
              if (type === 'register') {
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    const userData = await fetchAndLogin(email); 
                    if (!userData.whatsapp && whatsapp) {
                        await updateDoc(doc(getUsersCollection(), userData.id), { whatsapp });
                    }
                    onAuthSuccess(userData);
                } catch (realAuthErr) {
                    if (String(realAuthErr).includes('email-already-in-use')) {
                        const usersRef = getUsersCollection();
                        const q = query(usersRef, where('email', '==', email));
                        const snap = await getDocs(q);
                        if (!snap.empty && snap.docs[0].data().isInvite) {
                            try {
                                await signInWithEmailAndPassword(auth, email, password).catch(async () => {
                                    throw new Error("E-mail j√° registrado. Fa√ßa Login.");
                                });
                            } catch (e) { throw e; }
                        } else {
                             throw new Error("E-mail j√° cadastrado. Tente fazer login.");
                        }
                    } else { throw realAuthErr; }
                }
              } else {
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    const userData = await fetchAndLogin(email);
                    onAuthSuccess(userData);
                } catch (realAuthErr) {
                    if (String(realAuthErr).includes('invalid-credential') || String(realAuthErr).includes('wrong-password')) {
                         setError("Senha incorreta ou usu√°rio inexistente.");
                    } else { 
                        setError("Erro ao entrar: " + realAuthErr.message); 
                    }
                }
              }
            } catch (err) {
              let msg = err.message;
              if (msg.includes('auth/email-already-in-use')) msg = "E-mail j√° cadastrado.";
              if (msg.includes('auth/invalid-email')) msg = "E-mail inv√°lido.";
              if (msg.includes('auth/weak-password')) msg = "A senha deve ter pelo menos 6 caracteres.";
              setError(msg);
            } finally { setLoading(false); }
          };

          return (
            <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 overflow-y-auto fade-in">
              <div className="bg-slate-900 border border-slate-800 w-full max-w-md rounded-2xl p-6 shadow-2xl my-8 relative">
                <div className="flex justify-between items-center mb-6">

                    <button onClick={onClose}><XCircle size={24} className="text-slate-400 hover:text-white transition-colors"/></button>
                </div>
                {error && <div className="bg-red-500/10 border border-red-500/50 text-red-200 p-3 rounded-lg mb-4 text-sm flex items-start gap-2"><AlertTriangle size={16} className="mt-0.5 shrink-0"/> {error}</div>}
                <form onSubmit={handleAuth} className="space-y-4">
                  <div>
                      <label className="text-xs text-slate-400 ml-1 font-semibold uppercase">E-mail</label>
                      <input type="email" required value={email} onChange={(e) => setEmail(e.target.value)} className="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white focus:border-orange-500 outline-none transition-colors" placeholder="seu@email.com"/>
                  </div>
                  {type === 'register' && (
                      <div>
                          <label className="text-xs text-slate-400 ml-1 font-semibold uppercase">WhatsApp (Com DDD)</label>
                          <input type="text" required value={whatsapp} onChange={(e) => setWhatsapp(e.target.value.replace(/\D/g, ''))} className="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white focus:border-orange-500 outline-none transition-colors" placeholder="11999999999"/>
                      </div>
                  )}
                  <div className="relative">
                      <label className="text-xs text-slate-400 ml-1 font-semibold uppercase">Senha</label>
                      <input type={showPassword ? "text" : "password"} required value={password} onChange={(e) => setPassword(e.target.value)} className="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white focus:border-orange-500 outline-none transition-colors" placeholder="******" minLength={6}/>
                      <button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute right-3 top-8 text-slate-500 hover:text-white transition-colors">{showPassword ? <EyeOff size={18}/> : <Eye size={18}/>}</button>
                  </div>
                  {type === 'register' && (
                      <div className="bg-slate-800/50 p-4 rounded-lg border border-slate-700 mt-2">
                          <label className="text-xs text-orange-400 font-bold mb-2 block uppercase tracking-wider">C√≥digo de Libera√ß√£o</label>
                          <div className="flex gap-2 mb-2">
                              <input type="text" required value={verificationCode} onChange={(e) => setVerificationCode(e.target.value)} className="flex-1 bg-slate-950 border border-slate-600 rounded-lg p-2 text-center text-white font-bold tracking-widest uppercase focus:border-green-500 outline-none text-lg" placeholder="C√ìDIGO"/>
                              <button type="button" onClick={openWhatsAppForCode} className="px-4 bg-green-600 hover:bg-green-500 text-white rounded-lg flex items-center justify-center transition-colors shadow-lg shadow-green-900/20" title="Pegar no WhatsApp"><MessageCircle size={24} /></button>
                          </div>
                          <p className="text-[10px] text-slate-400 text-center leading-tight">Clique no bot√£o verde para solicitar seu c√≥digo gratuito via WhatsApp.</p>
                      </div>
                  )}
                  <button type="submit" disabled={loading} className="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white font-bold py-3.5 rounded-lg hover:opacity-90 transition-all active:scale-95 shadow-lg shadow-orange-500/20 mt-4 flex justify-center items-center gap-2">
                      {loading ? <RefreshCw size={20} className="animate-spin"/> : (type === 'login' ? 'Entrar no Painel' : 'Criar Conta Gr√°tis')}
                  </button>
                </form>
              </div>
            </div>
          );
        };

        const ToastNotification = ({ notification, onClose }) => {
          if (!notification.show) return null;
          useEffect(() => { const t = setTimeout(onClose, 3000); return () => clearTimeout(t); }, [notification, onClose]);
          return (
            <div className={`fixed top-4 right-4 z-[100] flex items-center gap-3 px-4 py-3 rounded-lg shadow-2xl border slide-in-right ${notification.type === 'success' ? 'bg-slate-900 border-green-500/50 text-green-400' : 'bg-slate-900 border-red-500/50 text-red-400'}`}>
              {notification.type === 'success' ? <CheckCircle size={20} /> : <AlertTriangle size={20} />}
              <p className="font-medium text-sm text-white">{notification.message}</p>
            </div>
          );
        };

        const ConfirmDialog = ({ isOpen, title, message, onConfirm, onCancel, isLoading }) => {
          if (!isOpen) return null;
          return (
            <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-[70] flex items-center justify-center p-4 fade-in">
              <div className="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-xl p-6 shadow-2xl transform transition-all scale-100">
                <h3 className="text-xl font-bold text-white mb-2">{title}</h3>
                <p className="text-slate-400 mb-6 text-sm leading-relaxed">{message}</p>
                <div className="flex gap-3 justify-end">

                                            <button type="submit" className="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-3.5 rounded-xl hover:opacity-90 transition-transform active:scale-95 flex items-center justify-center gap-2 shadow-lg shadow-orange-500/20">
                                                <Save size={18} /> Salvar C√≥digo Admin
                                            </button>
                                        </form>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {isAddModalOpen && (
                        <div className="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 fade-in backdrop-blur-sm">
                            <div className="bg-slate-900 border border-slate-800 w-full max-w-md rounded-2xl p-6 shadow-2xl">
                                <div className="flex justify-between mb-6 items-center">
                                    <h3 className="font-bold text-white text-xl">{editingItem ? 'Editar Registro' : (modalType==='client'?'Novo Cliente':'Convidar Usu√°rio')}</h3>
                                    <button onClick={()=>setIsAddModalOpen(false)} className="bg-slate-800 p-1 rounded-full text-slate-400 hover:text-white hover:bg-slate-700"><XCircle size={20}/></button>
                                </div>
                                <form onSubmit={handleSaveItem} className="space-y-4">
                                    {modalType === 'client' ? (
                                        <>
                                            <div>
                                                <label className="text-xs font-bold text-slate-500 uppercase ml-1">Nome Completo</label>
                                                <input required placeholder="Ex: Jo√£o da Silva" value={formData.name||''} onChange={e=>setFormData({...formData,name:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white transition-colors"/>
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-slate-500 uppercase ml-1">WhatsApp</label>
                                                <input placeholder="11999999999" value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value.replace(/\D/g,'')})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white transition-colors"/>
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-slate-500 uppercase ml-1">Data de Vencimento</label>
                                                <input type="date" required value={formData.dueDate||''} onChange={e=>setFormData({...formData,dueDate:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white transition-colors"/>
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-slate-500 uppercase ml-1">Login / Usu√°rio IPTV</label>
                                                <input placeholder="user123" value={formData.username||''} onChange={e=>setFormData({...formData,username:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white transition-colors"/>
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-slate-500 uppercase ml-1">Notas</label>
                                                <textarea placeholder="Observa√ß√µes..." rows="2" value={formData.notes||''} onChange={e=>setFormData({...formData,notes:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white transition-colors resize-none"/>
                                            </div>
                                        </>
                                    ) : (
                                        <>
                                            <div>
                                                <label className="text-xs font-bold text-slate-500 uppercase ml-1">Nome</label>
                                                <input required placeholder="Nome do Usu√°rio" value={formData.name||''} onChange={e=>setFormData({...formData,name:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white transition-colors"/>
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-slate-500 uppercase ml-1">E-mail de Login</label>
                                                <input required type="email" placeholder="usuario@email.com" value={formData.email||''} disabled={!!editingItem} onChange={e=>setFormData({...formData,email:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white transition-colors disabled:opacity-50"/>
                                            </div>
                                            
                                            {/* SELETOR DE TIPO DE USU√ÅRIO (S√ì PARA CEO) */}
                                            {user.role === 'ceo' && !editingItem && (
                                                <div>
                                                    <label className="text-xs font-bold text-slate-500 uppercase ml-1">Tipo de Conta</label>
                                                    <div className="flex gap-2 mt-1">
                                                        <button type="button" onClick={() => setNewMemberRole('master')} className={`flex-1 py-2 rounded-lg text-sm font-bold border ${newMemberRole === 'master' ? 'bg-purple-600 border-purple-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Master</button>
                                                        <button type="button" onClick={() => setNewMemberRole('reseller')} className={`flex-1 py-2 rounded-lg text-sm font-bold border ${newMemberRole === 'reseller' ? 'bg-blue-600 border-blue-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Revenda</button>
                                                    </div>
                                                </div>
                                            )}

                                            {!editingItem && <div className="p-3 bg-blue-500/10 border border-blue-500/20 rounded-lg text-xs text-blue-300 leading-relaxed">
                                                <Info size={14} className="inline mr-1 mb-0.5"/> O usu√°rio poder√° definir a senha no primeiro acesso clicando em "Teste Gr√°tis" e usando o email cadastrado aqui.
                                            </div>}
                                        </>
                                    )}
                                    <button type="submit" className="w-full bg-orange-600 hover:bg-orange-500 py-3.5 rounded-xl font-bold text-white shadow-lg shadow-orange-600/20 transition-all mt-2">Salvar Registro</button>
                                </form>
                            </div>
                        </div>
                    )}
                  </main>

                  {/* MOBILE BOTTOM NAVIGATION */}
                  <div className="md:hidden fixed bottom-0 w-full bg-slate-900 border-t border-slate-800 flex justify-around items-center z-40 pb-safe shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
                    <button onClick={() => setActiveTab('dashboard')} className={`flex flex-col items-center justify-center w-full py-3 transition-colors ${activeTab === 'dashboard' ? 'text-orange-500' : 'text-slate-500 hover:text-slate-300'}`}>
                        <LayoutDashboard size={22} className={activeTab === 'dashboard' ? 'drop-shadow-[0_0_5px_rgba(249,115,22,0.5)]' : ''} />
                        <span className="text-[10px] font-bold mt-1">In√≠cio</span>
                    </button>
                    
                    <button onClick={() => setActiveTab('clients')} className={`flex flex-col items-center justify-center w-full py-3 transition-colors ${activeTab === 'clients' ? 'text-orange-500' : 'text-slate-500 hover:text-slate-300'}`}>
                        <UserPlus size={22} className={activeTab === 'clients' ? 'drop-shadow-[0_0_5px_rgba(249,115,22,0.5)]' : ''}/>
                        <span className="text-[10px] font-bold mt-1">Clientes</span>
                    </button>

                    {user.role !== 'reseller' && (
                        <button onClick={() => setActiveTab('team')} className={`flex flex-col items-center justify-center w-full py-3 transition-colors ${activeTab === 'team' ? 'text-orange-500' : 'text-slate-500 hover:text-slate-300'}`}>
                        <Shield size={22} className={activeTab === 'team' ? 'drop-shadow-[0_0_5px_rgba(249,115,22,0.5)]' : ''}/>
                        <span className="text-[10px] font-bold mt-1">Equipe</span>
                        </button>
                    )}

                    <button onClick={() => setActiveTab('settings')} className={`flex flex-col items-center justify-center w-full py-3 transition-colors ${activeTab === 'settings' ? 'text-orange-500' : 'text-slate-500 hover:text-slate-300'}`}>
                    <Settings size={22} className={activeTab === 'settings' ? 'drop-shadow-[0_0_5px_rgba(249,115,22,0.5)]' : ''}/>
                    <span className="text-[10px] font-bold mt-1">Config</span>
                    </button>
                  </div>
                </div>
              )}
            </>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><FireTVManager /></ErrorBoundary>);
    </script>
</body>
</html>
