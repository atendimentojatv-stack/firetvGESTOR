        const firebaseConfig = typeof __firebase_config !== 'undefined'

            : {

        const getUsersCollection = () => collection(db, 'artifacts', appId, 'public', 'data', 'users');
        const getClientsCollection = () => collection(db, 'artifacts', appId, 'public', 'data', 'clients');

        // --- UTILITÁRIOS ---
        const formatDate = (val) => {
            try {
                if (!val) return '-';
                const date = typeof val === 'object' && val.toDate ? val.toDate() : new Date(val); 
                if (isNaN(date.getTime())) return '-';
                return new Intl.DateTimeFormat('pt-BR').format(date);
            } catch (e) { return '-'; }
        };

        const formatCurrency = (val) => {
            try {
                const num = parseFloat(val) || 0;
                return num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            } catch (e) { return 'R$ 0,00'; }
            };

        const getDaysLeft = (expirationDate) => {
            try {
                if (!expirationDate) return 0;
                const end = typeof expirationDate === 'object' && expirationDate.toDate ? expirationDate.toDate() : new Date(expirationDate);
                const now = new Date();
                if (isNaN(end.getTime())) return 0;
                const diff = end - now;
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            } catch (e) { return 0; }
        };

        const isPanelExpired = (expirationDate) => {
            if (!expirationDate) return false;
            const end = typeof expirationDate === 'object' && expirationDate.toDate ? expirationDate.toDate() : new Date(expirationDate);
            return end < new Date();
        };

        // CORREÇÃO DA DATA: Lida com fusos horários para evitar a diferença de 1 dia (Problema do UTC 00:00:00)
        const getClientStatus = (dueDate) => {
            try {
                if (!dueDate) return { status: 'no_date', label: 'Sem Data', color: 'slate' };
                
                const today = new Date(); 
                // Zera as horas no fuso horário LOCAL para comparação correta
                today.setHours(0, 0, 0, 0); 
                
                // Cria a data de vencimento no fuso horário LOCAL, ignorando o problema do UTC
                const dateParts = dueDate.split('-'); // Espera AAAA-MM-DD
                if (dateParts.length !== 3) return { status: 'no_date', label: 'Data Inválida', color: 'slate' };
                
                // Força a data de vencimento a ser tratada como o início do dia no fuso horário local
                // Usando new Date(ano, mes-1, dia) para evitar o problema de fuso
                const due = new Date(parseInt(dateParts[0]), parseInt(dateParts[1]) - 1, parseInt(dateParts[2])); 
                due.setHours(0, 0, 0, 0);

                if (isNaN(due.getTime())) return { status: 'no_date', label: 'Data Inválida', color: 'slate' };
                
                // Calcula a diferença em dias (garantindo arredondamento correto)
                const diffTime = due.getTime() - today.getTime();
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays < 0) return { status: 'expired', label: 'Vencido', color: 'red', days: diffDays };
                if (diffDays === 0) return { status: 'today', label: 'Vence Hoje', color: 'orange', days: 0 };
                if (diffDays <= 3) return { status: 'expiring', label: `Vence em ${diffDays}d`, color: 'yellow', days: diffDays };
                return { status: 'active', label: 'Ativo', color: 'green', days: diffDays };
            } catch (e) {
                return { status: 'no_date', label: 'Erro', color: 'slate' };
            }
        };

        const generateWhatsAppMessage = (item, userSettings, type = 'client') => {
            if (!item) return "";
            
            const isClient = type === 'client';
            
            const status = isClient ? getClientStatus(item.dueDate).status : 'team_contact';
            const days = isClient ? getClientStatus(item.dueDate).days : 0;
            
            const company = userSettings?.companyName || "Fire Gestor";
            // Templates agora estão aninhados sob 'client' e 'team'
            const templates = userSettings?.messageTemplates?.[type] || {}; 
            
            // Variáveis comuns de cliente
            const clientVars = {
                '{nome}': item.name || '',
                '{vencimento}': isClient ? formatDate(item.dueDate) : '',
                '{dias}': isClient ? Math.abs(days) : '',
                '{valor}': isClient ? formatCurrency(item.value || 0) : '',
                '{empresa}': company
            };
            
            // Variáveis adicionais de equipe/revenda
            const teamVars = {
                '{nome_revenda}': item.name || '',
                '{master}': userSettings.name || 'Master',
                '{email_revenda}': item.email || '',
                '{whatsapp_revenda}': item.whatsapp || '',
                '{valor_pago}': formatCurrency(item.valuePaid || 0)
            };

            const defaultGreeting = `Olá *{nome}*, tudo bem? Aqui é do *{empresa}*.\n\n`;
            
            // Defaults para Clientes
            const clientDefaults = {
                expired: defaultGreeting + `⚠️ *SEU PLANO DE {valor} ESTÁ VENCIDO* há {dias} dias.\nEvite o corte do sinal, renove agora mesmo!`,
                today: defaultGreeting + `⚠️ *ATENÇÃO:* Seu plano de {valor} vence *HOJE*.\nGaranta a renovação para não perder a programação.`,
                expiring: defaultGreeting + `⏳ Seu plano ({valor}) vence em apenas *{dias} dias* ({vencimento}).\nQue tal já deixar renovado?`,
                active: defaultGreeting + `✅ Seu plano de {valor} está ativo até *{vencimento}*.\nAgradecemos a preferência!`
            };
            
            // Default para Equipe (Contato Manual)
            const teamDefault = `Olá *{nome_revenda}*, sou o Master *{master}*.\n\nPrecisamos conversar sobre o painel. Favor responder assim que possível.`;

            let template = isClient ? (templates[status] || clientDefaults[status] || clientDefaults.active) : (templates['team_contact'] || teamDefault);
            
            let message = template;
            
            // Substitui variáveis de Cliente
            if (isClient) {
                for (const key in clientVars) {
                    message = message.replace(new RegExp(key, 'g'), clientVars[key]);
                }
            }
            
            // Substitui variáveis de Equipe
            if (!isClient) {
                 for (const key in teamVars) {
                    message = message.replace(new RegExp(key, 'g'), teamVars[key]);
                }
            }

            // Garante que variáveis de cliente não quebrem o template de equipe
            if (!isClient) {
                for (const key in clientVars) {
                     message = message.replace(new RegExp(key, 'g'), '');
                }
            }
            // Garante que variáveis de equipe não quebrem o template de cliente
            if (isClient) {
                 for (const key in teamVars) {
                     message = message.replace(new RegExp(key, 'g'), '');
                }
            }

            return message; // Retorna a mensagem não encodada para edição no modal
        };

        const callGemini = async (prompt, apiKey) => {
            const key = apiKey || defaultApiKey;
            if (!key) return "Chave de API não configurada.";
            try {
                // Implementação de backoff (simples)
                const MAX_RETRIES = 3;
                let response;
                for (let i = 0; i < MAX_RETRIES; i++) {
                    response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    if (response.ok) break;
                    if (response.status === 429 && i < MAX_RETRIES - 1) { // Too many requests
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                        continue;
                    }
                    throw new Error(`Falha na API com status ${response.status}`);
                }

                if (!response.ok) throw new Error('Falha final na API');

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Erro na IA:", error);
                return "Erro ao contatar a IA. Verifique a chave e a conexão. Detalhe: " + error.message;
            }
        };

        // --- COMPONENTES AUXILIARES ---
        const LoadingSpinner = ({ size = 24, color = 'text-white' }) => <div className={`animate-spin rounded-full border-4 border-t-transparent ${color}`} style={{ width: size, height: size, borderRightColor: 'transparent', borderBottomColor: 'transparent' }}></div>;
        const RoleBadge = ({ role }) => {
            const roles = {
                ceo: { l: 'CEO', c: 'bg-red-500/20 text-red-400' },
                master: { l: 'Master', c: 'bg-purple-500/20 text-purple-400' },

        };
        const StatCard = ({ title, value, icon, color }) => (

        const ActionButton = ({ onClick, icon: Icon, color, title }) => (

        );

        // Componente auxiliar para ViewModal
        const InfoField = ({ label, value, icon: Icon, fullWidth, color = 'text-slate-400' }) => (
            <div className={`bg-slate-950 p-3 rounded-lg border border-slate-800 ${fullWidth ? 'col-span-2' : ''}`}>
                <p className="text-[10px] font-bold uppercase text-slate-500 mb-1 flex items-center gap-1"><Icon size={12} className={color}/> {label}</p>

        // MODAL DE IMPORTAÇÃO/EXPORTAÇÃO
        // ADICIONADO showToast e isProcessing como props para substituir o alert() que causava o crash.
        const ImportExportModal = ({ isOpen, onClose, clients, user, showToast, isProcessing }) => {
            if (!isOpen) return null;

            const [step, setStep] = useState(1);
            const [csvData, setCsvData] = useState([]);
            const [csvHeaders, setCsvHeaders] = useState([]);
            const [mapping, setMapping] = useState({ name: '', whatsapp: '', dueDate: '', value: '', username: '', observation: '' }); // Adicionado observation
            const [importProgress, setImportProgress] = useState(0);

            const handleFileRead = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    const lines = text.split(/\r\n|\n/).filter(l => l.trim() !== '');
                    // CORREÇÃO: Substituído alert() por showToast() para evitar o crash/tela preta
                    if (lines.length < 2) return showToast("CSV inválido ou vazio.", 'error'); 

                    // DETECÇÃO AUTOMÁTICA DE SEPARADOR (Vírgula ou Ponto e Vírgula)
                    const firstLine = lines[0];
                    const delimiter = firstLine.includes(';') ? ';' : ',';

                    const headers = firstLine.split(delimiter).map(h => h.trim().replace(/"/g, ''));
                    setCsvHeaders(headers);
                    
                    const data = lines.slice(1).map(line => {
                        const values = line.split(delimiter).map(v => v.trim().replace(/"/g, ''));
                        let obj = {};
                        headers.forEach((h, i) => obj[h] = values[i] || '');
                        return obj;
                    });

                    setCsvData(data);
                    autoMapHeaders(headers);
                    setStep(2);
                };
                reader.readAsText(file, 'UTF-8');
            };

            const autoMapHeaders = (headers) => {
                let newMapping = {};
                const nameVariations = ['nome', 'cliente', 'name'];
                const whatsappVariations = ['whatsapp', 'celular', 'phone'];
                const dueDateVariations = ['vencimento', 'data', 'due_date', 'duedate'];
                const valueVariations = ['valor', 'price', 'value'];
                const usernameVariations = ['usuario', 'login', 'username'];
                const observationVariations = ['obs', 'observacao', 'notes']; // Adicionado
                

                headers.forEach(h => {
                    const lh = h.toLowerCase();
                    if (nameVariations.includes(lh) && !newMapping.name) newMapping.name = h;
                    if (whatsappVariations.includes(lh) && !newMapping.whatsapp) newMapping.whatsapp = h;
                    if (dueDateVariations.includes(lh) && !newMapping.dueDate) newMapping.dueDate = h;
                    if (valueVariations.includes(lh) && !newMapping.value) newMapping.value = h;
                    if (usernameVariations.includes(lh) && !newMapping.username) newMapping.username = h;
                    if (observationVariations.includes(lh) && !newMapping.observation) newMapping.observation = h;
                });
                setMapping(newMapping);
            };

            const processImport = async () => {
                // CORREÇÃO: Substituído alert() por showToast()
                if (!mapping.name || !mapping.dueDate) {
                    return showToast("Mapeie pelo menos 'Nome' e 'Vencimento'.", 'error');
                }
                setStep(3);
                const batch = writeBatch(db);
                let count = 0;

                for (const row of csvData) {
                    const newClient = {
                        name: row[mapping.name] || '',
                        whatsapp: (row[mapping.whatsapp] || '').replace(/\D/g, ''),
                        dueDate: formatDateForImport(row[mapping.dueDate]),
                        value: parseFloat((row[mapping.value] || '0').replace(',', '.')) || 0,
                        username: row[mapping.username] || '',
                        observation: row[mapping.observation] || '', // Adicionado
                        createdBy: user.email,
                        createdAt: new Date().toISOString(),
                        status: 'active'
                    };

                    if (newClient.name && newClient.dueDate) {
                        const ref = doc(collection(db, 'artifacts', appId, 'public', 'data', 'clients'));
                        batch.set(ref, newClient);
                        count++;
                        if (count % 499 === 0) {
                            await batch.commit();
                            batch = writeBatch(db);
                        }
                    }
                    setImportProgress((count / csvData.length) * 100);
                }
                await batch.commit();
                // CORREÇÃO: Substituído alert() por showToast()
                showToast(`${count} clientes importados com sucesso!`, 'success');
                onClose();
            };

            const formatDateForImport = (dateStr) => {
                if (!dateStr) return null;
                
                // Passo 1: Ignora a hora (pega tudo antes do primeiro espaço)
                const dateOnly = dateStr.split(' ')[0].trim();

                const parts = dateOnly.split('/');
                if (parts.length === 3) {
                    // DD/MM/YYYY to YYYY-MM-DD
                    return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
                }
                
                return dateOnly; 
            };

            const exportToCSV = () => {
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Nome,WhatsApp,Vencimento,Valor,Usuario,Observacao\r\n"; // Adicionado Observacao

                clients.forEach(client => {
                    const row = [
                        client.name || '',
                        client.whatsapp || '',
                        formatDate(client.dueDate) || '',
                        client.value || 0,
                        client.username || '',
                        (client.observation || '').replace(/,/g, ';') // Observação: Substituir vírgula por ponto e vírgula para não quebrar o CSV
                    ].join(",");
                    csvContent += row + "\r\n";
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "clientes_firegestor.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-[70] flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-slate-900 border border-slate-800 w-full max-w-lg rounded-2xl shadow-2xl flex flex-col">
                        <div className="p-5 border-b border-slate-800 flex justify-between items-center">
                            <h2 className="font-bold text-white text-lg flex items-center gap-2"><FileSpreadsheet size={20}/> Importar / Exportar</h2>
                            <button onClick={onClose} className="p-2 rounded-full hover:bg-slate-800"><X size={18}/></button>
                        </div>
                        <div className="p-6 h-[400px] overflow-y-auto">
                            <div className="text-center">
                                {step === 1 && (
                                    <div className="space-y-4">
                                        <h3 className="font-bold text-white">Exportar Dados</h3>
                                        <p className="text-sm text-slate-400">Exporte sua lista de clientes para um arquivo CSV.</p>
                                        <button onClick={exportToCSV} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded-lg">
                                            Exportar {clients.length} Clientes
                                        </button>
                                        <div className="border-t border-slate-800 my-6"></div>
                                        <h3 className="font-bold text-white">Importar Dados</h3>
                                        <p className="text-sm text-slate-400">Importe clientes de um arquivo CSV. O arquivo deve ter colunas para nome, vencimento, etc.</p>
                                        <label className="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded-lg transition-colors cursor-pointer block">
                                            Selecionar Arquivo CSV
                                            <input type="file" accept=".csv" className="hidden" onChange={handleFileRead} />
                                        </label>
                                    </div>
                                )}

                                {step === 2 && (

                        uPayload.whatsapp = uPayload.whatsapp ? uPayload.whatsapp.replace(/\D/g, '') : '';

            const handleDelete = (id, type) => {

            const filteredClients = useMemo(() => {

                expired: clients.filter(c => getClientStatus(c.dueDate).status === 'expired').length,
                today: clients.filter(c => getClientStatus(c.dueDate).status === 'today').length
            }), [clients]);

            const financialStats = useMemo(() => {
                const activeRevenue = clients
                    .filter(c => ['active', 'today', 'expiring'].includes(getClientStatus(c.dueDate).status))
                    .reduce((acc, curr) => acc + (parseFloat(curr.value) || 0), 0);
                const lostRevenue = clients
                    .filter(c => getClientStatus(c.dueDate).status === 'expired')
                    .reduce((acc, curr) => acc + (parseFloat(curr.value) || 0), 0);
                return { activeRevenue, lostRevenue };
            }, [clients]);

            const handleSelectAllClients = () => {
                if (selectedClients.length === filteredClients.length) {
                    setSelectedClients([]);
                } else {
                    setSelectedClients(filteredClients.map(c => c.id));
                }
            };

            // PERMISSÃO PARA ADICIONAR NOVO
            const canAdd = activeTab === 'clients' || (activeTab === 'team' && (user?.role === 'ceo' || user?.role === 'master'));

            if (initializing) return <div className="h-screen bg-slate-950 flex flex-col items-center justify-center text-orange-500 gap-4"><LoadingSpinner size={40} /><p className="font-bold animate-pulse">Carregando Sistema...</p></div>;

            const myDaysLeft = getDaysLeft(user?.panelExpiration);
            const isExpired = isPanelExpired(user?.panelExpiration) && user?.role !== 'ceo';

            if (isExpired && user) {
                return (
                    <div className="h-screen bg-slate-950 flex flex-col items-center justify-center p-4 text-center relative overflow-hidden">

                            await sendPasswordResetEmail(auth, email);

                            setResetMode(false);

                            if (whatsapp.length < 10) throw new Error("WhatsApp inválido.");
                            const cred = await createUserWithEmailAndPassword(auth, email, password);
                            await sendEmailVerification(cred.user);
                            await signOut(auth);
                            setShowAuthModal(false);
                            setShowRegistrationSuccess(true);
                        } else {
                            const cred = await signInWithEmailAndPassword(auth, email, password);
                            if (!cred.user.emailVerified && cred.user.email !== 'admin@firetv.com') throw new Error("E-mail não verificado.");
                            
                            const q = query(getUsersCollection(), where('email', '==', email));
                            const snap = await getDocs(q);
                            
                            let userData;

                                if (email === 'admin@firetv.com') {

                                    const ref = await addDoc(getUsersCollection(), newU);

                                    const ref = await addDoc(getUsersCollection(), newU);

                                        <div className="relative"><label className="text-xs text-slate-400 font-bold ml-1">SENHA</label><input type={showPass?'text':'password'} required value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 px-4 text-white outline-none focus:border-orange-500 transition-colors" placeholder="••••••••"/><button type="button" onClick={()=>setShowPass(!showPass)} className="absolute right-4 top-7 text-slate-500">{showPass?<EyeOff size={18}/>:<Eye size={18}/>}</button></div>

            const ConfirmDialog = () => {

                return (
                    <div className="fixed inset-0 bg-black/80 z-[80] flex items-center justify-center p-4 animate-fade-in">

            const MessageModal = () => {

                        return showToast("A mensagem não pode estar vazia.", 'error');
                    }
                    sendBotMessageFromModal();
                };

                return (
                    <div className="fixed inset-0 bg-black/80 z-[80] flex items-center justify-center p-4 animate-fade-in backdrop-blur-sm">

                                                        <button onClick={checkServerStatus} className="text-xs bg-slate-800 hover:bg-slate-700 text-white px-3 py-1 rounded border border-slate-700 flex items-center gap-1"><Terminal size={12}/> Testar Servidor</button>
                                                    </div>
                                                </div>
                                                <div className="bg-black/50 p-3 rounded-lg h-32 overflow-y-auto font-mono text-[10px] text-slate-300 border border-slate-800/50">
                                                    {debugLogs.map((log, i) => <div key={i} className="border-b border-slate-800/30 pb-1 mb-1 last:border-0">{log}</div>)}
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {settingsView === 'messages' && (
                                        <div className="bg-slate-900 border border-slate-800 rounded-2xl p-6 md:p-8 shadow-2xl">
                                            <div className="flex items-center gap-4 mb-6 pb-4 border-b border-slate-800">
                                                <button onClick={()=>setSettingsView('menu')} className="p-2 hover:bg-slate-800 rounded-lg text-slate-400 hover:text-white transition-colors"><ArrowLeft size={20}/></button>
                                                <h2 className="text-xl md:text-2xl font-bold flex items-center gap-3 text-white"><MessageCircle size={24} className="text-blue-500" /> Mensagem Personalizada</h2>
                                            </div>

                                            {/* NOVO: SELEÇÃO DE ABAS */}
                                            <div className="flex space-x-2 mb-6 border-b border-slate-800">
                                                <button 
                                                    onClick={() => setMessageTarget('client')} 
                                                    className={`py-2 px-4 text-sm font-bold transition-all border-b-2 ${messageTarget === 'client' ? 'text-white border-orange-500' : 'text-slate-500 border-transparent hover:text-slate-300'}`}
                                                >
                                                    Templates Cliente
                                                </button>
                                                <button 
                                                    onClick={() => setMessageTarget('team')} 
                                                    className={`py-2 px-4 text-sm font-bold transition-all border-b-2 ${messageTarget === 'team' ? 'text-white border-purple-500' : 'text-slate-500 border-transparent hover:text-slate-300'}`}
                                                >
                                                    Templates Equipe (Revendas)
                                                </button>
                                            </div>
                                            
                                            {/* ABA: CLIENTES (Liberado para todos) */}
                                            {messageTarget === 'client' && (
                                                <form onSubmit={handleSaveMessageConfig} className="space-y-6">
                                                    {/* GABARITO DE CÓDIGOS */}
                                                    <div className="bg-slate-950 p-4 rounded-xl border border-slate-800">
                                                        <div className="flex items-center gap-2 mb-3 text-slate-400 text-xs font-bold uppercase tracking-wider">
                                                            <FileCode size={14}/> Gabarito de Códigos (Cliente)
                                                        </div>
                                                        <div className="grid grid-cols-2 gap-3 text-xs">
                                                            <div className="bg-slate-900 p-2.5 rounded-lg border border-slate-800 text-slate-300 font-mono flex items-center gap-2"><span className="text-blue-400 font-bold">{`{nome}`}</span> Nome Cliente</div>
                                                            <div className="bg-slate-900 p-2.5 rounded-lg border border-slate-800 text-slate-300 font-mono flex items-center gap-2"><span className="text-blue-400 font-bold">{`{valor}`}</span> Valor (R$)</div>
                                                            <div className="bg-slate-900 p-2.5 rounded-lg border border-slate-800 text-slate-300 font-mono flex items-center gap-2"><span className="text-blue-400 font-bold">{`{vencimento}`}</span> Data Venc.</div>
                                                            <div className="bg-slate-900 p-2.5 rounded-lg border border-slate-800 text-slate-300 font-mono flex items-center gap-2"><span className="text-blue-400 font-bold">{`{empresa}`}</span> Sua Empresa</div>
                                                        </div>
                                                    </div>

                                                    <div><label className="block text-xs font-bold uppercase text-slate-400 mb-2">Nome Empresa</label><input type="text" value={msgCompany} onChange={(e) => setMsgCompany(e.target.value)} className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 px-4 text-white focus:border-blue-500 outline-none transition-colors" placeholder="Ex: Top TV"/></div>
                                                    <div className="space-y-4">
                                                        <p className="text-sm font-bold text-white">Modelos de Mensagem (Cliente)</p>
                                                        {[{id: 'expired', label: 'Vencido'},{id: 'today', label: 'Vence Hoje'},{id: 'expiring', label: 'Pré-Vencimento'}].map(template => (
                                                            <div key={template.id} className="bg-slate-950 p-4 rounded-xl border border-slate-800">
                                                                <label className="block text-xs font-bold text-slate-300 mb-2">{template.label}</label>
                                                                <textarea 
                                                                    rows="2" 
                                                                    value={msgTemplates.client?.[template.id] || ""} 
                                                                    onChange={(e) => setMsgTemplates({...msgTemplates, client: {...msgTemplates.client, [template.id]: e.target.value}})} 
                                                                    className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none transition-colors resize-none"
                                                                />
                                                            </div>
                                                        ))}
                                                    </div>
                                                    
                                                    <button type="submit" disabled={isProcessing} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-blue-500/20 flex items-center justify-center gap-2 disabled:opacity-50">
                                                        {isProcessing ? <LoadingSpinner size={16} /> : <Save size={18} />} Salvar Configurações
                                                    </button>
                                                </form>
                                            )}

                                            {/* ABA: EQUIPE (Restrito a Master/CEO) */}
                                            {messageTarget === 'team' && (
                                                user.role !== 'ceo' && user.role !== 'master' ? (
                                                    <div className="flex flex-col items-center justify-center p-8 text-center space-y-4 bg-purple-900/10 border border-purple-500/50 rounded-2xl shadow-xl">
                                                        <Crown size={48} className="text-purple-500" />
                                                        <h3 className="text-2xl font-bold text-white">RECURSO MASTER</h3>
                                                        <p className="text-slate-300">A personalização de mensagens para **Revendas** é exclusiva para usuários Master e CEO.</p>
                                                        <button onClick={() => window.open('https://wa.me/5511999999999', '_blank')} className="bg-orange-600 hover:bg-orange-500 text-white font-bold px-6 py-3 rounded-xl transition-all flex items-center gap-2">
                                                            <Zap size={20}/> Falar com Suporte
                                                        </button>
                                                    </div>
                                                ) : (
                                                    <form onSubmit={handleSaveMessageConfig} className="space-y-6">
                                                         {/* GABARITO DE CÓDIGOS EQUIPE */}
                                                         <div className="bg-slate-950 p-4 rounded-xl border border-slate-800">
                                                            <div className="flex items-center gap-2 mb-3 text-slate-400 text-xs font-bold uppercase tracking-wider">
                                                                <FileCode size={14}/> Gabarito de Códigos (Equipe)
                                                            </div>
                                                            <div className="grid grid-cols-2 gap-3 text-xs">
                                                                <div className="bg-slate-900 p-2.5 rounded-lg border border-slate-800 text-slate-300 font-mono flex items-center gap-2"><span className="text-purple-400 font-bold">{`{nome_revenda}`}</span> Nome da Revenda</div>
                                                                <div className="bg-slate-900 p-2.5 rounded-lg border border-slate-800 text-slate-300 font-mono flex items-center gap-2"><span className="text-purple-400 font-bold">{`{master}`}</span> Seu Nome (Master)</div>
                                                                <div className="bg-slate-900 p-2.5 rounded-lg border border-slate-800 text-slate-300 font-mono flex items-center gap-2"><span className="text-purple-400 font-bold">{`{valor_pago}`}</span> Valor Pago por ela</div>
                                                                <div className="bg-slate-900 p-2.5 rounded-lg border border-slate-800 text-slate-300 font-mono flex items-center gap-2"><span className="text-purple-400 font-bold">{`{whatsapp_revenda}`}</span> WhatsApp da Revenda</div>
                                                            </div>
                                                        </div>

                                                        <div className="space-y-4">
                                                            <p className="text-sm font-bold text-white">Modelo de Mensagem (Contato com Revenda)</p>
                                                            {[{id: 'team_contact', label: 'Contato Manual/Cobrança'}].map(template => (
                                                                <div key={template.id} className="bg-slate-950 p-4 rounded-xl border border-slate-800">
                                                                    <label className="block text-xs font-bold text-slate-300 mb-2">{template.label}</label>
                                                                    <textarea 
                                                                        rows="4" 
                                                                        value={msgTemplates.team?.[template.id] || ""} 
                                                                        onChange={(e) => setMsgTemplates({...msgTemplates, team: {...msgTemplates.team, [template.id]: e.target.value}})} 
                                                                        className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-purple-500 outline-none transition-colors resize-none"
                                                                    />
                                                                </div>
                                                            ))}
                                                        </div>
                                                        <button type="submit" disabled={isProcessing} className="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-purple-500/20 flex items-center justify-center gap-2 disabled:opacity-50">
                                                            {isProcessing ? <LoadingSpinner size={16} /> : <Save size={18} />} Salvar Configurações
                                                        </button>
                                                    </form>
                                                )
                                            )}
                                        </div>
                                    )}

                                    {settingsView === 'security' && (
                                        <div className="bg-slate-900 border border-slate-800 rounded-2xl p-6 md:p-8 shadow-2xl">
                                            <div className="flex items-center gap-4 mb-6 pb-4 border-b border-slate-800">
                                                <button onClick={()=>setSettingsView('menu')} className="p-2 hover:bg-slate-800 rounded-lg text-slate-400 hover:text-white transition-colors"><ArrowLeft size={20}/></button>
                                                <h2 className="text-xl md:text-2xl font-bold flex items-center gap-3 text-white"><Lock size={24} className="text-indigo-500" /> Segurança</h2>
                                            </div>
                                            {/* Passo 12: Campos de Segurança mais claros */}
                                            <form onSubmit={handleUpdateProfile} className="space-y-6" autoComplete="off">
                                                <input type="text" style={{display:'none'}} />
                                                <input type="password" style={{display:'none'}} />
                                                
                                                {/* Email Antigo/Novo */}
                                                <div><label className="block text-xs font-bold uppercase text-slate-400 mb-2">E-mail Atual</label><input type="email" value={user.email} disabled className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 px-4 text-white disabled:opacity-50"/></div>
                                                <div><label className="block text-xs font-bold uppercase text-slate-400 mb-2">Novo E-mail</label><input type="email" value={newEmail} onChange={(e) => setNewEmail(e.target.value)} className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 px-4 text-white focus:border-indigo-500 outline-none transition-colors" placeholder="seu_novo@email.com"/></div>
                                                
                                                {/* Senha Nova */}
                                                <div><label className="block text-xs font-bold uppercase text-slate-400 mb-2">Nova Senha</label><input type="password" value={newPassword} onChange={(e) => setNewPassword(e.target.value)} className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 px-4 text-white focus:border-indigo-500 outline-none transition-colors" placeholder="******" minLength={6}/></div>
                                                
                                                {/* Senha Antiga (Obrigatório para reautenticar) */}
                                                <div className="pt-4 border-t border-slate-800">
                                                    <label className="block text-xs font-bold uppercase text-red-400 mb-2">Senha Atual (Obrigatório)</label>
                                                    <input type="password" required value={currentPassword} onChange={(e) => setCurrentPassword(e.target.value)} className="w-full bg-slate-950 border border-red-900/50 rounded-xl py-3 px-4 text-white focus:border-red-500 outline-none transition-colors" placeholder="Confirme sua senha atual"/>
                                                </div>

                                                <button type="submit" disabled={isProcessing} className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2 disabled:opacity-50">
                                                    {isProcessing ? <LoadingSpinner /> : <Save size={18} />} Atualizar Conta
                                                </button>
                                            </form>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>

                        {/* MODAL ADD/EDIT */}
                        {isAddModalOpen && (
                            <div className="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 animate-fade-in backdrop-blur-sm">
                                <div className="bg-slate-900 border border-slate-800 w-full max-w-md rounded-2xl p-6 shadow-2xl relative">
                                    <button onClick={()=>setIsAddModalOpen(false)} className="absolute top-4 right-4 bg-slate-800 p-1 rounded-full text-slate-400 hover:text-white"><XCircle size={20}/></button>
                                    <h3 className="font-bold text-white text-xl mb-6">{editingItem ? 'Editar Registro' : (modalType==='client'?'Novo Cliente':'Convidar Usuário')}</h3>
                                    <form onSubmit={handleSaveItem} className="space-y-4">
                                        {modalType === 'client' ? (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">NOME</label><input required value={formData.name||''} onChange={e=>setFormData({...formData,name:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white"/></div>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">WHATSAPP</label><input value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white" placeholder="11999999999"/></div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-500 ml-1">VENCIMENTO</label><input type="date" required value={formData.dueDate||''} onChange={e=>setFormData({...formData,dueDate:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white"/></div>
                                                    <div><label className="text-xs font-bold text-emerald-500 ml-1">VALOR (R$)</label><input type="number" step="0.01" value={formData.value||''} onChange={e=>setFormData({...formData,value:e.target.value})} className="w-full bg-slate-950 border border-emerald-500/50 rounded-lg p-3 outline-none focus:border-emerald-500 text-white"/></div>
                                                </div>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">LOGIN IPTV</label><input value={formData.username||''} onChange={e=>setFormData({...formData,username:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white"/></div>
                                                {/* Passo 3: Novo: Observação Cliente */}
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">OBSERVAÇÃO</label><textarea rows="3" value={formData.observation||''} onChange={e=>setFormData({...formData,observation:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white resize-none"/></div>
                                            </>
                                        ) : (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">NOME</label><input required value={formData.name||''} onChange={e=>setFormData({...formData,name:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white"/></div>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">E-MAIL</label><input required type="email" value={formData.email||''} disabled={!!editingItem} onChange={e=>setFormData({...formData,email:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white disabled:opacity-50"/></div>
                                                {/* Passo 6: Novo: WhatsApp Equipe */}
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">WHATSAPP</label><input value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white" placeholder="11999999999"/></div>
                                                {/* Passo 6: Novo: Valor Pago Equipe */}
                                                <div><label className="text-xs font-bold text-emerald-500 ml-1">VALOR PAGO (R$)</label><input type="number" step="0.01" value={formData.valuePaid||''} onChange={e=>setFormData({...formData,valuePaid:e.target.value})} className="w-full bg-slate-950 border border-emerald-500/50 rounded-lg p-3 outline-none focus:border-emerald-500 text-white"/></div>
                                                {/* Passo 6: Novo: Observação Equipe */}
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">OBSERVAÇÃO</label><textarea rows="3" value={formData.observation||''} onChange={e=>setFormData({...formData,observation:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white resize-none"/></div>

                                                {user.role === 'ceo' && (
                                                    <div className="space-y-4">
                                                        <div className="flex gap-2">
                                                            <button type="button" onClick={() => setNewMemberRole('master')} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${newMemberRole === 'master' ? 'bg-purple-600 border-purple-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Master</button>
                                                            <button type="button" onClick={() => setNewMemberRole('reseller')} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${newMemberRole === 'reseller' ? 'bg-blue-600 border-blue-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Revenda</button>
                                                        </div>
                                                        {/* Passo 7: Botão de Ajuste de Dias */}
                                                        {editingItem && (
                                                            <button type="button" onClick={() => setIsPanelExpModalOpen(true)} className="w-full bg-blue-600/10 hover:bg-blue-600/20 text-blue-400 font-bold py-2 rounded-xl transition-all flex justify-center items-center gap-2 border border-blue-600/20">
                                                                <Clock size={16}/> Reduzir/Aumentar Dias (Painel)
                                                            </button>
                                                        )}
                                                    </div>
                                                )}
                                            </>
                                        )}
                                        <button type="submit" disabled={isProcessing} className="w-full bg-orange-600 hover:bg-orange-500 py-3.5 rounded-xl font-bold text-white shadow-lg shadow-orange-600/20 transition-all mt-4 flex justify-center items-center gap-2 disabled:opacity-50">
                                            {isProcessing ? <LoadingSpinner /> : 'Salvar Registro'}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {/* Mobile Nav Clean */}
                        <div className="md:hidden fixed bottom-0 w-full bg-slate-900 border-t border-slate-800 flex justify-around items-center z-40 pb-safe shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
                            {[
                                {id:'dashboard', icon:LayoutDashboard, l:'Início'}, 
                                {id:'clients', icon:UserPlus, l:'Clientes'},
                                {id:'team', icon:Shield, l:'Equipe'}, 
                                {id:'ai', icon:Sparkles, l:'IA', c:'text-purple-500'},
                                {id:'settings', icon:Settings, l:'Config'}
                            ].map(btn => (
                                <button key={btn.id} onClick={() => {setActiveTab(btn.id); if(btn.id==='settings') setSettingsView('menu');}} className={`flex flex-col items-center justify-center w-full py-3 transition-colors ${activeTab === btn.id ? (btn.c || 'text-orange-500') : 'text-slate-500'}`}>
                                    <btn.icon size={22} /><span className="text-[10px] font-bold mt-1">{btn.l}</span>
                                </button>
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<FireTVManager />);
    </script>
</body>
</html>
