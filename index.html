        const formatDate = (val) => {
            try {
                if (!val) return '-';
                const date = typeof val === 'object' && val.toDate ? val.toDate() : new Date(val); 
                if (isNaN(date.getTime())) return '-';
                return new Intl.DateTimeFormat('pt-BR').format(date);
            } catch (e) { return '-'; }
        };

        const formatCurrency = (val) => {
            try {
                const num = parseFloat(val) || 0;
                return num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            } catch (e) { return 'R$ 0,00'; }
        };

        const getDaysLeft = (expirationDate) => {
            try {
                if (!expirationDate) return 0;
                const end = typeof expirationDate === 'object' && expirationDate.toDate ? expirationDate.toDate() : new Date(expirationDate);
                const now = new Date();
                if (isNaN(end.getTime())) return 0;
                const diff = end - now;
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            } catch (e) { return 0; }
        };

        const isPanelExpired = (expirationDate) => {
            if (!expirationDate) return false;
            const end = typeof expirationDate === 'object' && expirationDate.toDate ? expirationDate.toDate() : new Date(expirationDate);
            return end < new Date();
        };

        const getClientStatus = (dueDate) => {
            try {
                if (!dueDate) return { status: 'no_date', label: 'Sem Data', color: 'slate' };
                const today = new Date(); today.setHours(0, 0, 0, 0);
                const due = new Date(dueDate);
                if (isNaN(due.getTime())) return { status: 'no_date', label: 'Data Inv√°lida', color: 'slate' };
                due.setHours(0, 0, 0, 0);
                
                const diffTime = due - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays < 0) return { status: 'expired', label: 'Vencido', color: 'red', days: diffDays };
                if (diffDays === 0) return { status: 'today', label: 'Vence Hoje', color: 'orange', days: 0 };
                if (diffDays <= 3) return { status: 'expiring', label: `Vence em ${diffDays}d`, color: 'yellow', days: diffDays };
                return { status: 'active', label: 'Ativo', color: 'green', days: diffDays };
            } catch (e) {
                return { status: 'no_date', label: 'Erro', color: 'slate' };
            }
        };

        const generateWhatsAppMessage = (client, userSettings) => {
            if (!client) return "";
            const { status, days } = getClientStatus(client.dueDate);
            const company = userSettings?.companyName || "Fire Gestor";
            const templates = userSettings?.messageTemplates || {};
            const value = formatCurrency(client.value || 0);
            
            const defaultGreeting = `Ol√° *{nome}*, tudo bem? Aqui √© do *{empresa}*.\n\n`;
            
            const defaults = {
                expired: defaultGreeting + `‚ö†Ô∏è *SEU PLANO DE {valor} EST√Å VENCIDO* h√° {dias} dias.\nEvite o corte do sinal, renove agora mesmo!`,
                today: defaultGreeting + `‚ö†Ô∏è *ATEN√á√ÉO:* Seu plano de {valor} vence *HOJE*.\nGaranta a renova√ß√£o para n√£o perder a programa√ß√£o.`,
                expiring: defaultGreeting + `‚è≥ Seu plano ({valor}) vence em apenas *{dias} dias* ({vencimento}).\nQue tal j√° deixar renovado?`,
                active: defaultGreeting + `‚úÖ Seu plano de {valor} est√° ativo at√© *{vencimento}*.\nAgradecemos a prefer√™ncia!`
            };
            
            let template = templates[status] || defaults[status] || defaults.active;
            
            const message = template
                .replace(/{nome}/g, client.name || '')
                .replace(/{vencimento}/g, formatDate(client.dueDate))
                .replace(/{dias}/g, Math.abs(days))
                .replace(/{empresa}/g, company)
                .replace(/{valor}/g, value);
                
            return encodeURIComponent(message);
        };

        const callGemini = async (prompt, userKey) => {
            try {
                // Usa a chave do usu√°rio (Config) ou a padr√£o (Ambiente)
                const keyToUse = userKey || defaultApiKey;
                
                if (!keyToUse) {
                    throw new Error("Nenhuma Chave API configurada. V√° em Configura√ß√µes e adicione sua chave Google Gemini.");
                }

                // Tenta at√© 3 vezes com backoff
                const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));
                
                for (let i = 0; i < 3; i++) {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${keyToUse}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                        });
                        
                        if (!response.ok) {
                            const errData = await response.json().catch(() => ({}));
                            // Se for erro de chave inv√°lida, n√£o adianta tentar de novo
                            if (response.status === 400 || response.status === 403) {
                                throw new Error(errData.error?.message || "Chave API inv√°lida ou sem permiss√£o.");
                            }
                            throw new Error(errData.error?.message || `Erro HTTP ${response.status}`);
                        }
                        
                        const data = await response.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text || "A IA n√£o retornou texto.";
                    } catch (innerError) {
                        if (i === 2 || innerError.message.includes("Chave API")) throw innerError;
                        await delay(1000 * (i + 1));
                    }
                }
            } catch (error) {
                console.error("Gemini Error:", error);
                return `Erro na IA: ${error.message}`;

                                        </div>
                                    )}
                                </div>
                            )}

                            {/* SETTINGS CONTENT */}
                            {activeTab === 'settings' && (
                                <div className="max-w-2xl mx-auto mt-6 animate-fade-in">
                                    <div className="bg-slate-900 border border-slate-800 rounded-2xl p-6 md:p-8 shadow-2xl">
                                        <h2 className="text-xl md:text-2xl font-bold mb-6 flex items-center gap-3 text-white border-b border-slate-800 pb-4"><MessageCircle size={24} className="text-blue-500" /> Personaliza√ß√£o WhatsApp</h2>
                                        <form onSubmit={handleSaveMessageConfig} className="space-y-6">
                                            <div>
                                                <label className="block text-xs font-bold uppercase text-slate-400 mb-2">Nome da Empresa</label>
                                                <input type="text" value={msgCompany} onChange={(e) => setMsgCompany(e.target.value)} className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 px-4 text-white focus:border-blue-500 outline-none transition-colors" placeholder="Ex: Top TV"/>
                                            </div>
                                            <div className="space-y-4">
                                                <p className="text-sm font-bold text-white">Modelos de Mensagem</p>
                                                {[{id: 'expired', label: 'Cliente Vencido'},{id: 'today', label: 'Vence Hoje'},{id: 'expiring', label: 'Pr√©-Vencimento'}].map(template => (
                                                    <div key={template.id} className="bg-slate-950 p-4 rounded-xl border border-slate-800">
                                                        <label className="block text-xs font-bold text-slate-300 mb-2">{template.label}</label>
                                                        <textarea rows="2" value={msgTemplates[template.id] || ""} onChange={(e) => setMsgTemplates({...msgTemplates, [template.id]: e.target.value})} className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none transition-colors resize-none"/>
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="bg-blue-500/10 border border-blue-500/20 p-4 rounded-xl text-xs text-blue-200 space-y-1">
                                                <p className="font-bold mb-2">Vari√°veis Dispon√≠veis:</p>
                                                <p><code className="bg-black/30 px-1 rounded text-blue-300">{`{nome}`}</code> - Nome do Cliente</p>
                                                <p><code className="bg-black/30 px-1 rounded text-blue-300">{`{vencimento}`}</code> - Data de Vencimento</p>
                                                <p><code className="bg-black/30 px-1 rounded text-blue-300">{`{valor}`}</code> - Valor da Mensalidade <span className="text-green-400 font-bold">(NOVO)</span></p>
                                                <p><code className="bg-black/30 px-1 rounded text-blue-300">{`{empresa}`}</code> - Nome da Empresa</p>
                                            </div>
                                            <div className="pt-6 border-t border-slate-800">
                                                <div className="flex items-center gap-2 mb-4">
                                                    <Sparkles size={20} className="text-purple-500" />
                                                    <h3 className="text-lg font-bold text-white">Configura√ß√£o de IA</h3>
                                                </div>
                                                <label className="block text-xs font-bold uppercase text-slate-400 mb-2">Chave API da Intelig√™ncia (Google Gemini)</label>
                                                <div className="relative">
                                                    <Key className="absolute left-3 top-3 text-purple-500" size={18} />
                                                    <input 
                                                        type="password" 
                                                        value={userApiKey} 
                                                        onChange={(e) => setUserApiKey(e.target.value)} 
                                                        className="w-full bg-slate-950 border border-purple-500/30 rounded-xl py-3 pl-10 pr-4 text-white focus:border-purple-500 outline-none transition-colors" 
                                                        placeholder="Cole sua chave API aqui (Ex: AIzaSy...)"
                                                    />
                                                </div>
                                                <p className="text-[10px] text-slate-500 mt-2">
                                                    Se a IA n√£o funcionar, gere uma chave gratuita no <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-purple-400 hover:text-purple-300 underline">Google AI Studio</a> e cole acima.
                                                </p>
                                            </div>
                                            <button type="submit" className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-blue-500/20 flex items-center justify-center gap-2">
                                                <Save size={18} /> Salvar Configura√ß√µes
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            )}

                            {/* PROFILE CONTENT */}
                            {activeTab === 'profile' && (
                                <div className="max-w-2xl mx-auto mt-6 animate-fade-in">
                                    <div className="bg-slate-900 border border-slate-800 rounded-2xl p-6 md:p-8 shadow-2xl">
                                        <h2 className="text-xl md:text-2xl font-bold mb-6 flex items-center gap-3 text-white border-b border-slate-800 pb-4"><Lock size={24} className="text-indigo-500" /> Seguran√ßa da Conta</h2>
                                        <form onSubmit={handleUpdateProfile} className="space-y-6">
                                            <div>
                                                <label className="block text-xs font-bold uppercase text-slate-400 mb-2">Novo E-mail</label>
                                                <div className="relative"><Mail className="absolute left-3 top-3 text-slate-500" size={18} /><input type="email" value={newEmail} onChange={(e) => setNewEmail(e.target.value)} className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 pl-10 text-white focus:border-indigo-500 outline-none transition-colors" placeholder={user.email}/></div>
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold uppercase text-slate-400 mb-2">Nova Senha</label>
                                                <div className="relative"><Lock className="absolute left-3 top-3 text-slate-500" size={18} /><input type="password" value={newPassword} onChange={(e) => setNewPassword(e.target.value)} className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 pl-10 text-white focus:border-indigo-500 outline-none transition-colors" placeholder="******" minLength={6}/></div>
                                            </div>
                                            <div className="pt-4 border-t border-slate-800">
                                                <label className="block text-xs font-bold uppercase text-red-400 mb-2">Senha Atual (Obrigat√≥rio)</label>
                                                <div className="relative"><Key className="absolute left-3 top-3 text-red-500" size={18} /><input type="password" required value={currentPassword} onChange={(e) => setCurrentPassword(e.target.value)} className="w-full bg-slate-950 border border-red-900/50 rounded-xl py-3 pl-10 text-white focus:border-red-500 outline-none transition-colors placeholder-red-900/50" placeholder="Confirme sua senha atual"/></div>
                                            </div>
                                            <button type="submit" disabled={isProcessing} className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2">
                                                {isProcessing ? <LoadingSpinner /> : <Save size={18} />} Atualizar Conta
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            )}

                        </div>

                        {/* ADD/EDIT MODAL */}
                        {isAddModalOpen && (
                            <div className="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 animate-fade-in backdrop-blur-sm">
                                <div className="bg-slate-900 border border-slate-800 w-full max-w-md rounded-2xl p-6 shadow-2xl relative">
                                    <button onClick={()=>setIsAddModalOpen(false)} className="absolute top-4 right-4 bg-slate-800 p-1 rounded-full text-slate-400 hover:text-white"><XCircle size={20}/></button>
                                    <h3 className="font-bold text-white text-xl mb-6">{editingItem ? 'Editar Registro' : (modalType==='client'?'Novo Cliente':'Convidar Usu√°rio')}</h3>
                                    
                                    <form onSubmit={handleSaveItem} className="space-y-4">
                                        {modalType === 'client' ? (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">NOME</label><input required value={formData.name||''} onChange={e=>setFormData({...formData,name:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white"/></div>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">WHATSAPP</label><input value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value.replace(/\D/g,'')})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white" placeholder="11999999999"/></div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-500 ml-1">VENCIMENTO</label><input type="date" required value={formData.dueDate||''} onChange={e=>setFormData({...formData,dueDate:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white"/></div>
                                                    <div><label className="text-xs font-bold text-emerald-500 ml-1">VALOR MENSAL (R$)</label><input type="number" step="0.01" placeholder="0,00" value={formData.value||''} onChange={e=>setFormData({...formData,value:e.target.value})} className="w-full bg-slate-950 border border-emerald-500/50 rounded-lg p-3 outline-none focus:border-emerald-500 text-white"/></div>
                                                </div>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">LOGIN IPTV</label><input value={formData.username||''} onChange={e=>setFormData({...formData,username:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white"/></div>
                                            </>
                                        ) : (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">NOME</label><input required value={formData.name||''} onChange={e=>setFormData({...formData,name:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white"/></div>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">E-MAIL (LOGIN)</label><input required type="email" value={formData.email||''} disabled={!!editingItem} onChange={e=>setFormData({...formData,email:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 outline-none focus:border-orange-500 text-white disabled:opacity-50"/></div>
                                                {user.role === 'ceo' && (
                                                    <div className="flex gap-2">
                                                        <button type="button" onClick={() => setNewMemberRole('master')} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${newMemberRole === 'master' ? 'bg-purple-600 border-purple-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Master</button>
                                                        <button type="button" onClick={() => setNewMemberRole('reseller')} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${newMemberRole === 'reseller' ? 'bg-blue-600 border-blue-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Revenda</button>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                        <button type="submit" className="w-full bg-orange-600 hover:bg-orange-500 py-3.5 rounded-xl font-bold text-white shadow-lg shadow-orange-600/20 transition-all mt-4 flex justify-center items-center gap-2">
                                            {isProcessing ? <LoadingSpinner /> : 'Salvar Registro'}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {/* Mobile Nav */}
                        <div className="md:hidden fixed bottom-0 w-full bg-slate-900 border-t border-slate-800 flex justify-around items-center z-40 pb-safe shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
                            {[
                                {id:'dashboard', icon:LayoutDashboard, l:'In√≠cio'}, 
                                {id:'clients', icon:UserPlus, l:'Clientes'},
                                {id:'ai', icon:Sparkles, l:'IA', c:'text-purple-500'},
                                {id:'settings', icon:Settings, l:'Config'}
                            ].map(btn => (
                                <button key={btn.id} onClick={() => setActiveTab(btn.id)} className={`flex flex-col items-center justify-center w-full py-3 transition-colors ${activeTab === btn.id ? (btn.c || 'text-orange-500') : 'text-slate-500'}`}>
                                    <btn.icon size={22} /><span className="text-[10px] font-bold mt-1">{btn.l}</span>
                                </button>
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<FireTVManager />);
    </script>
</body>
</html>
