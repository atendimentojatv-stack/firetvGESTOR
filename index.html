                // Se a data j√° vier com hora (ex: "2023-10-25 14:30") e n√£o tiver coluna de hora separada
                if (cleanDate.includes(' ') && !timeStr) {
                    const parts = cleanDate.split(' ');

                                        <div className="bg-slate-900 border border-slate-800 rounded-2xl p-6 md:p-8">
                                            <div className="flex items-center gap-4 mb-6"><button onClick={()=>setSettingsView('menu')} className="p-2 hover:bg-slate-800 rounded-lg text-slate-400"><ArrowLeft size={20}/></button><h2 className="text-xl font-bold text-white">Seguran√ßa</h2></div>
                                            <form onSubmit={handleUpdateProfile} className="space-y-6">
                                                <div><label className="text-xs font-bold text-slate-400">NOVO E-MAIL</label><input type="email" value={newEmail} onChange={(e) => setNewEmail(e.target.value)} className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 px-4 text-white outline-none"/></div>
                                                <div><label className="text-xs font-bold text-slate-400">NOVA SENHA</label><input type="password" value={newPassword} onChange={(e) => setNewPassword(e.target.value)} className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 px-4 text-white outline-none"/></div>
                                                <div className="pt-4 border-t border-slate-800"><label className="text-xs font-bold text-red-400">SENHA ATUAL (Obrigat√≥rio)</label><input type="password" required value={currentPassword} onChange={(e) => setCurrentPassword(e.target.value)} className="w-full bg-slate-950 border border-red-900/50 rounded-xl py-3 px-4 text-white outline-none"/></div>
                                                <button type="submit" disabled={isProcessing} className="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl">Atualizar</button>
                                            </form>
                                        </div>
                                    )}
                                </div>
                            )}

                            {isAddModalOpen && (
                                <div className="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
                                    <div className="bg-slate-900 border border-slate-800 w-full max-w-md rounded-2xl p-6 relative">
                                        <button onClick={()=>setIsAddModalOpen(false)} className="absolute top-4 right-4 bg-slate-800 p-1 rounded-full text-slate-400"><XCircle size={20}/></button>
                                        <h3 className="font-bold text-white text-xl mb-6">{editingItem ? 'Editar' : 'Novo'}</h3>
                                        <form onSubmit={handleSaveItem} className="space-y-4">
                                            <div><label className="text-xs font-bold text-slate-500 ml-1">NOME</label><input required value={formData.name||''} onChange={e=>setFormData({...formData,name:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div>
                                            {modalType === 'client' ? (
                                                <><div><label className="text-xs font-bold text-slate-500 ml-1">WHATSAPP</label><input value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div><div className="grid grid-cols-2 gap-4"><div><label className="text-xs font-bold text-slate-500 ml-1">VENCIMENTO</label><input type="date" required value={formData.dueDate||''} onChange={e=>setFormData({...formData,dueDate:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div><div><label className="text-xs font-bold text-emerald-500 ml-1">VALOR</label><input type="number" step="0.01" value={formData.value||''} onChange={e=>setFormData({...formData,value:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div></div><div><label className="text-xs font-bold text-slate-500 ml-1">OBS</label><textarea rows="2" value={formData.observation||''} onChange={e=>setFormData({...formData,observation:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div></>
                                            ) : (
                                                <>
                                                    <div><label className="text-xs font-bold text-slate-500 ml-1">EMAIL</label><input required type="email" value={formData.email||''} disabled={!!editingItem} onChange={e=>setFormData({...formData,email:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none disabled:opacity-50"/></div>
                                                    <div><label className="text-xs font-bold text-slate-500 ml-1">WHATSAPP</label><input value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div>
                                                    {/* NOVO CAMPO: Valor do Painel para Contabiliza√ß√£o */}
                                                    <div><label className="text-xs font-bold text-purple-500 ml-1">VALOR DO PAINEL (Para Financeiro)</label><input type="number" step="0.01" value={formData.valuePaid || ''} onChange={e=>setFormData({...formData,valuePaid:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div>
                                                    {user.role === 'ceo' && (<div className="flex gap-2"><button type="button" onClick={() => setNewMemberRole('master')} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${newMemberRole === 'master' ? 'bg-purple-600 border-purple-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Master</button><button type="button" onClick={() => setNewMemberRole('reseller')} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${newMemberRole === 'reseller' ? 'bg-blue-600 border-blue-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Revenda</button></div>)}
                                                </>
                                            )}
                                            <button type="submit" disabled={isProcessing} className="w-full bg-orange-600 hover:bg-orange-500 py-3.5 rounded-xl font-bold text-white">{isProcessing ? <LoadingSpinner /> : 'Salvar'}</button>
                                        </form>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="md:hidden fixed bottom-0 w-full bg-slate-900 border-t border-slate-800 flex justify-around items-center z-40 pb-safe shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
                            {[ 
                                {id:'dashboard', icon:LayoutDashboard, l:'In√≠cio'}, 
                                {id:'clients', icon:UserPlus, l:'Clientes'}, 
                                {id:'financial', icon:DollarSign, l:'Financeiro', c: 'text-green-500'}, 
                                {id:'team', icon:Shield, l:'Equipe'}, 
                                {id:'settings', icon:Settings, l:'Config', c:'text-indigo-500'} 
                            ].map(btn => (
                                <button key={btn.id} onClick={() => {setActiveTab(btn.id); if(btn.id==='settings') setSettingsView('menu'); if(btn.id==='ai') setAiView('menu');}} className={`flex flex-col items-center justify-center w-full py-3 transition-colors ${activeTab === btn.id ? (btn.c || 'text-orange-500') : 'text-slate-500'}`}><btn.icon size={22} /><span className="text-[10px] font-bold mt-1">{btn.l}</span></button>
                            ))}
                        </div>
                        
                        {/* Bot√£o Flutuante de A√ß√£o (FAB) para IA - Removido conforme solicita√ß√£o */}
                        {/* <button 
                            onClick={() => {setActiveTab('ai'); setAiView('menu');}} 
                            className="md:hidden fixed bottom-28 right-5 bg-purple-600 hover:bg-purple-500 p-4 rounded-full text-white shadow-xl shadow-purple-900/50 transition-all z-50 animate-pulse-slow"
                        >
                            <Sparkles size={24} />
                        </button> */}

                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><FireTVManager /></ErrorBoundary>);
    </script>
</body>

</html>
