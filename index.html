        // --- UTILIT√ÅRIOS ---
        const formatDate = (val) => {
          try {
            if (!val) return '-';
            const date = typeof val === 'object' && val.toDate ? val.toDate() : new Date(val); 
            if (isNaN(date.getTime())) return '-';
            return new Intl.DateTimeFormat('pt-BR').format(date);
          } catch (e) { return '-'; }
        };

        const getDaysLeft = (expirationDate) => {
            try {
                if (!expirationDate) return 0;
                const end = typeof expirationDate === 'object' && expirationDate.toDate ? expirationDate.toDate() : new Date(expirationDate);
                const now = new Date();
                if (isNaN(end.getTime())) return 0;
                const diff = end - now;
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            } catch (e) { return 0; }
        };

        const isPanelExpired = (expirationDate) => {
            if (!expirationDate) return false;

        };

        const getClientStatus = (dueDate) => {
          try {
              if (!dueDate) return { status: 'no_date', label: 'Sem Data', color: 'slate' };
              const today = new Date(); today.setHours(0, 0, 0, 0);
              const due = new Date(dueDate);
              if (isNaN(due.getTime())) return { status: 'no_date', label: 'Data Inv√°lida', color: 'slate' };
              due.setHours(0, 0, 0, 0);
              const diffTime = due - today;
              const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

              if (diffDays < 0) return { status: 'expired', label: 'Vencido', color: 'red', days: diffDays };
              if (diffDays === 0) return { status: 'today', label: 'Vence Hoje', color: 'orange', days: 0 };
              if (diffDays <= 3) return { status: 'expiring', label: `Vence em ${diffDays}d`, color: 'yellow', days: diffDays };
              return { status: 'active', label: 'Ativo', color: 'green', days: diffDays };
          } catch (e) {
              return { status: 'no_date', label: 'Erro', color: 'slate' };
          }
        };

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',

            }

        const generateWhatsAppMessage = (client, userSettings) => {

            const defaultGreeting = `Ol√° *{nome}*, tudo bem? Aqui √© do *{empresa}*.\n\n`;
            const defaults = {
                expired: defaultGreeting + `‚ö†Ô∏è *SEU PLANO EST√Å VENCIDO* h√° {dias} dias.\nEvite o corte do sinal, renove agora mesmo!`,

        const LandingPage = ({ onLogin, onRegister }) => (

                  </div>
                  <h1 className="text-5xl md:text-7xl font-black leading-tight mb-6 tracking-tight">
                    Gerencie seus <span className="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-600">Clientes IPTV</span>

                  <p className="text-slate-400 text-lg md:text-xl mb-10 max-w-2xl mx-auto leading-relaxed">
                    Painel completo para gest√£o de clientes, renova√ß√µes autom√°ticas, envio de comprovantes via WhatsApp e controle financeiro.

        const AuthModal = ({ isOpen, onClose, type, onAuthSuccess }) => {
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');
          const [whatsapp, setWhatsapp] = useState('');
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');
          const [showPassword, setShowPassword] = useState(false);
          const [resetMode, setResetMode] = useState(false); 
          const [successMsg, setSuccessMsg] = useState('');
          const [verificationNeeded, setVerificationNeeded] = useState(false);

          if (!isOpen) return null;

          const fetchAndLogin = async (emailToFetch) => {
             const usersRef = getUsersCollection();
             let q = query(usersRef, where('email', '==', emailToFetch));
             const snap = await getDocs(q);
             
             if (snap.empty) {
                 // 1. √â o CEO Supremo? Recria pra garantir acesso.
                 if (emailToFetch === 'admin@firetv.com') {
                     const isCeo = true;
                     const expirationDate = new Date(); expirationDate.setDate(expirationDate.getDate() + 3650);
                     const newUser = { uid: auth.currentUser?.uid || crypto.randomUUID(), email: emailToFetch, whatsapp: '', role: 'ceo', parentId: 'system', createdAt: serverTimestamp(), name: emailToFetch.split('@')[0], status: 'active', plan: 'unlimited', panelExpiration: expirationDate.toISOString() };
                     const ref = await addDoc(usersRef, newUser);
                     return { id: ref.id, ...newUser };
                 } 
                 
                 // 2. √â usu√°rio normal? LAZY CREATION.
                 // S√≥ cria o doc aqui, no login bem sucedido, p√≥s verifica√ß√£o.
                 const expirationDate = new Date(); expirationDate.setDate(expirationDate.getDate() + 7);
                 const newUser = {
                   uid: auth.currentUser?.uid || crypto.randomUUID(),
                   email: emailToFetch,
                   whatsapp: whatsapp || '',
                   role: 'reseller',
                   parentId: 'system',
                   createdAt: serverTimestamp(),
                   name: emailToFetch.split('@')[0],
                   status: 'active',
                   plan: 'trial',
                   panelExpiration: expirationDate.toISOString()
                 };
                 const ref = await addDoc(usersRef, newUser);
                 return { id: ref.id, ...newUser };
             }
             
             const userData = { id: snap.docs[0].id, ...snap.docs[0].data() };
             if (userData.status === 'blocked') throw new Error("Conta bloqueada. Contate o suporte.");
             return userData;
          };

          const handleResendVerification = async () => {
             if (auth.currentUser) { setLoading(true); try { await sendEmailVerification(auth.currentUser); setSuccessMsg("‚úÖ E-mail reenviado! Verifique sua caixa de entrada."); setError(""); } catch (e) { if(e.code === 'auth/too-many-requests') setError("Muitas tentativas. Aguarde um pouco."); else setError("Erro ao reenviar: " + e.message); } finally { setLoading(false); } }
          };

          const handleResetPassword = async (e) => { e.preventDefault(); if (!email) { setError("Digite seu e-mail."); return; } setLoading(true); try { await sendPasswordResetEmail(auth, email); setSuccessMsg("‚úÖ E-mail de recupera√ß√£o enviado!"); setError(""); } catch (err) { let msg = err.message; if (msg.includes('user-not-found')) msg = "E-mail n√£o cadastrado."; setError("Erro: " + msg); } finally { setLoading(false); } };

          const handleAuth = async (e) => {
            e.preventDefault(); setLoading(true); setError(''); setSuccessMsg(''); setVerificationNeeded(false);
            if (type === 'register' && whatsapp.length < 8) { setError("WhatsApp inv√°lido."); setLoading(false); return; }

            try {
              if (type === 'register') {
                try {
                    // 1. CRIA S√ì NO AUTH (SEM BANCO) - EVITA LIXO
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await sendEmailVerification(userCredential.user);
                    
                    // 2. N√ÉO CRIA DOC. S√ì MANDA E-MAIL E DESLOGA.
                    await signOut(auth);
                    setSuccessMsg("‚úÖ CONTA CRIADA! Link de verifica√ß√£o enviado para " + email + ". Confirme antes de entrar.");
                } catch (realAuthErr) {
                    if (String(realAuthErr).includes('email-already-in-use')) {
                         try {
                             const loginCredential = await signInWithEmailAndPassword(auth, email, password);
                             if (!loginCredential.user.emailVerified) {
                                 await signOut(auth); setVerificationNeeded(true);
                                 throw new Error("Este e-mail j√° existe mas n√£o foi verificado.");
                             }
                             // Se t√° verificado, tenta logar. Se doc n√£o existir (deletado), fetchAndLogin cria.
                             const userData = await fetchAndLogin(email);
                             onAuthSuccess(userData);
                         } catch (loginErr) {
                             if (String(loginErr).includes('wrong-password')) setError("E-mail j√° cadastrado.");
                             else setError(loginErr.message);
                         }
                    } else { throw realAuthErr; }
                }
              } else {
                // LOGIN
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    if (!userCredential.user.emailVerified) { 
                        setVerificationNeeded(true); 
                        // IMPORTANTE: N√£o desloga aqui para permitir reenvio, mas impede o fluxo de sucesso
                        throw new Error("E-mail n√£o verificado. Confirme seu e-mail para entrar."); 
                    }
                    // SE VERIFICADO: Busca ou Cria Doc (Lazy Creation)
                    const userData = await fetchAndLogin(email);
                    onAuthSuccess(userData);
                } catch (realAuthErr) {
                    if (String(realAuthErr).includes('invalid-credential') || String(realAuthErr).includes('wrong-password')) setError("Senha incorreta ou usu√°rio inexistente.");
                    else setError(realAuthErr.message);
                }
              }
            } catch (err) { if (!error) setError(err.message); } finally { setLoading(false); }
          };

          return (

                ) : (
