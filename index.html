                                                        <tr key={member.id} className="hover:bg-slate-800/30">

                            {activeTab === 'ai' && (

                                        </div>
                                    )}
                                    {aiView && (
                                        <div className="bg-slate-900 border border-slate-800 rounded-2xl p-6 flex flex-col min-h-[400px]">
                                            <div className="flex-1 overflow-y-auto mb-4">{aiLoading ? <div className="text-center text-purple-400 mt-10"><LoadingSpinner size={32} color="text-purple-400"/><p>Gerando...</p></div> : <div className="prose prose-invert" dangerouslySetInnerHTML={{ __html: aiResponse.replace(/\n/g, '<br/>') }}></div>}</div>

                                                {aiView === 'marketing' && <><select value={aiEvent} onChange={(e) => setAiEvent(e.target.value)} className="flex-1 bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none"><option>Futebol</option><option>Filmes</option></select><button onClick={() => handleAiAction('marketing')} className="bg-purple-600 text-white px-6 py-3 rounded-xl">Gerar</button></>}
                                                {aiView === 'consultant' && <button onClick={() => handleAiAction('consultant')} className="w-full bg-purple-600 text-white p-4 rounded-xl font-bold">Analisar Neg√≥cio</button>}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {activeTab === 'settings' && (
                                <div className="max-w-4xl mx-auto mt-6">
                                    {settingsView === 'menu' && (
                                        <div className="space-y-6">
                                            <h2 className="text-xl md:text-2xl font-bold text-white mb-6">Configura√ß√µes</h2>
                                            <div className="grid md:grid-cols-3 gap-4">
                                                <button onClick={()=>setSettingsView('bot')} className="bg-slate-900 border border-slate-800 p-6 rounded-2xl hover:border-green-500 text-left">
                                                    <QrCode className="text-green-500 mb-4" size={32}/><h3 className="font-bold text-lg text-white">Bot WhatsApp</h3><p className="text-sm text-slate-400">Conectar.</p>
                                                </button>
                                                <button onClick={()=>setSettingsView('messages')} className="bg-slate-900 border border-slate-800 p-6 rounded-2xl hover:border-blue-500 text-left">
                                                    <MessageCircle className="text-blue-500 mb-4" size={32}/><h3 className="font-bold text-lg text-white">Mensagens</h3><p className="text-sm text-slate-400">Templates.</p>

                                                </button>
                                            </div>
                                        </div>
                                    )}

                                    {/* --- AQUI EST√Å A PARTE DO BOT CORRIGIDA --- */}
                                    {settingsView === 'bot' && (
                                        <div className="max-w-4xl mx-auto">
                                            <button onClick={() => setSettingsView('menu')} className="mb-4 text-slate-400 hover:text-white flex items-center gap-2">‚Üê Voltar</button>

                                                <div className="bg-slate-900 border border-slate-800 rounded-2xl p-6 flex flex-col items-center justify-center min-h-[400px]">

                                                            <button onClick={() => handleBotAction('stop')} className="bg-red-600 px-6 py-2 rounded-lg font-bold text-sm">Desconectar</button>

                                                        <div className="text-center space-y-4">

                                                        </div>

                                                        <div className="text-center space-y-4">
                                                            <div className="w-24 h-24 bg-slate-800 rounded-full flex items-center justify-center mx-auto"><WifiOff size={40} className="text-slate-600"/></div>

                                                        </div>
                                                    )}
                                                    
                                                    <div className="mt-8 pt-4 border-t border-slate-800 w-full flex justify-center gap-4">
                                                        <button onClick={() => handleBotAction('force-stop')} className="text-xs text-slate-500 hover:text-white underline">For√ßar Reset</button>
                                                    </div>
                                                </div>

                                                {/* PAINEL DIREITO: LOGS DE DIAGN√ìSTICO */}

                                                                {log}
                                                            </div>
                                                        ))}
                                                        {clientLog.length === 0 && <span className="text-slate-700 italic">Aguardando eventos...</span>}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    {/* --- FIM DA PARTE DO BOT NOVA --- */}

                                    {settingsView === 'messages' && (
                                        <div className="bg-slate-900 border border-slate-800 rounded-2xl p-6 md:p-8">
                                            <div className="flex items-center gap-4 mb-6"><button onClick={()=>setSettingsView('menu')} className="p-2 hover:bg-slate-800 rounded-lg text-slate-400"><ArrowLeft size={20}/></button><h2 className="text-xl font-bold text-white">Mensagens</h2></div>
                                            <div className="flex space-x-2 mb-6 border-b border-slate-800">
                                                <button onClick={() => setMessageTarget('client')} className={`py-2 px-4 text-sm font-bold border-b-2 ${messageTarget === 'client' ? 'text-white border-orange-500' : 'text-slate-500 border-transparent'}`}>Cliente</button>
                                                <button onClick={() => setMessageTarget('team')} className={`py-2 px-4 text-sm font-bold border-b-2 ${messageTarget === 'team' ? 'text-white border-purple-500' : 'text-slate-500 border-transparent'}`}>Equipe</button>

                                                {messageTarget === 'team' && <div className="space-y-4"><div><label className="text-xs font-bold text-slate-300">Contato</label><textarea rows="4" value={msgTemplates.team?.['team_contact'] || ""} onChange={(e) => setMsgTemplates({...msgTemplates, team: {...msgTemplates.team, ['team_contact']: e.target.value}})} className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-white outline-none"/></div></div>}
                                                <button type="submit" className="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl">Salvar</button>
                                            </form>
                                        </div>
                                    )}

                                    {settingsView === 'security' && (
                                        <div className="bg-slate-900 border border-slate-800 rounded-2xl p-6 md:p-8">

                                        {modalType === 'client' ? (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">WHATSAPP</label><input value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div><label className="text-xs font-bold text-slate-500 ml-1">VENCIMENTO</label><input type="date" required value={formData.dueDate||''} onChange={e=>setFormData({...formData,dueDate:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div>
                                                    <div><label className="text-xs font-bold text-emerald-500 ml-1">VALOR</label><input type="number" step="0.01" value={formData.value||''} onChange={e=>setFormData({...formData,value:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div>
                                                </div>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">LOGIN</label><input value={formData.username||''} onChange={e=>setFormData({...formData,username:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">OBS</label><textarea rows="2" value={formData.observation||''} onChange={e=>setFormData({...formData,observation:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div>
                                            </>
                                        ) : (
                                            <>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">EMAIL</label><input required type="email" value={formData.email||''} disabled={!!editingItem} onChange={e=>setFormData({...formData,email:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none disabled:opacity-50"/></div>
                                                <div><label className="text-xs font-bold text-slate-500 ml-1">WHATSAPP</label><input value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white outline-none"/></div>
                                                {user.role === 'ceo' && (
                                                    <div className="flex gap-2">
                                                        <button type="button" onClick={() => setNewMemberRole('master')} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${newMemberRole === 'master' ? 'bg-purple-600 border-purple-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Master</button>
                                                        <button type="button" onClick={() => setNewMemberRole('reseller')} className={`flex-1 py-2 rounded-lg text-xs font-bold border ${newMemberRole === 'reseller' ? 'bg-blue-600 border-blue-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400'}`}>Revenda</button>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                        <button type="submit" disabled={isProcessing} className="w-full bg-orange-600 hover:bg-orange-500 py-3.5 rounded-xl font-bold text-white">{isProcessing ? <LoadingSpinner /> : 'Salvar'}</button>
                                    </form>
                                </div>
                            </div>
                        )}

                        <div className="md:hidden fixed bottom-0 w-full bg-slate-900 border-t border-slate-800 flex justify-around items-center z-40 pb-safe shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
                            {[ {id:'dashboard', icon:LayoutDashboard, l:'In√≠cio'}, {id:'clients', icon:UserPlus, l:'Clientes'}, {id:'team', icon:Shield, l:'Equipe'}, {id:'ai', icon:Sparkles, l:'IA', c:'text-purple-500'}, {id:'settings', icon:Settings, l:'Config'} ].map(btn => (
                                <button key={btn.id} onClick={() => {setActiveTab(btn.id); if(btn.id==='settings') setSettingsView('menu');}} className={`flex flex-col items-center justify-center w-full py-3 transition-colors ${activeTab === btn.id ? (btn.c || 'text-orange-500') : 'text-slate-500'}`}><btn.icon size={22} /><span className="text-[10px] font-bold mt-1">{btn.l}</span></button>
                            ))}
                        </div>
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        // ATUALIZA√á√ÉO: Root blindado com Error Boundary
        root.render(
            <ErrorBoundary>
                <FireTVManager />
            </ErrorBoundary>
        );
    </script>
</body>
