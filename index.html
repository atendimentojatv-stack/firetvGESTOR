<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIRE TV - Gestor IPTV</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel para React -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Ajuste para mobile n√£o ter scroll lateral indesejado */
        body { overflow-x: hidden; }
        /* Ajuste para a barra inferior n√£o cobrir conte√∫do no iPhone */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { 
          getAuth, 
          signInWithEmailAndPassword,
          createUserWithEmailAndPassword,
          signOut,
          onAuthStateChanged,
          signInAnonymously,
          signInWithCustomToken
        } from 'firebase/auth';
        import { 
          getFirestore, 
          collection, 
          addDoc, 
          query, 
          where, 
          onSnapshot, 
          doc, 
          updateDoc, 
          deleteDoc,
          serverTimestamp,
          getDocs,
          setDoc,
          getDoc
        } from 'firebase/firestore';
        import { 
          Tv, LayoutDashboard, LogOut, Plus, Search, UserPlus, Shield, 
          Trash2, Edit, CheckCircle, XCircle, Calendar, Zap, TrendingUp, 
          Smartphone, Globe, Settings, RefreshCw, MessageCircle, Filter, 
          AlertTriangle, DollarSign, Lock, Unlock, Eye, EyeOff, Clock, Ban,
          Save, Copy, Share2, FileText, Info
        } from 'lucide-react';

        // --- CONFIGURA√á√ïES PADR√ÉO ---
        const CEO_PHONE_DEFAULT = "5521967613543"; 

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
          constructor(props) {
            super(props);
            this.state = { hasError: false, error: null };
          }
          static getDerivedStateFromError(error) { return { hasError: true, error }; }
          componentDidCatch(error, errorInfo) { console.error("Erro:", error, errorInfo); }
          render() {
            if (this.state.hasError) {
              return (
                <div className="min-h-screen bg-red-900 text-white flex flex-col items-center justify-center p-4 text-center">
                  <h1 className="text-2xl font-bold mb-4">Erro no Sistema</h1>
                  <button onClick={() => window.location.reload()} className="px-6 py-2 bg-white text-red-900 rounded font-bold">Recarregar</button>
                </div>
              );
            }
            return this.props.children;
          }
        }

        // --- FIREBASE ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyClcK67ZPEC-4uky5y6RIYCyKF4BqO3xcE",
  authDomain: "firetv-gestor.firebaseapp.com",
  projectId: "firetv-gestor",
  storageBucket: "firetv-gestor.firebasestorage.app",
  messagingSenderId: "345143716576",
  appId: "1:345143716576:web:bc9837700de2dc21a8fe85"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'firetv-production';
        
        const getUsersCollection = () => collection(db, 'artifacts', appId, 'public', 'data', 'users');
        const getClientsCollection = () => collection(db, 'artifacts', appId, 'public', 'data', 'clients');
        const getSettingsDoc = () => doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'config');

        // --- UTILIT√ÅRIOS ---
        const formatDate = (val) => {
          try {
            if (!val) return '-';
            const date = typeof val === 'object' && val.toDate ? val.toDate() : new Date(val + 'T12:00:00'); 
            if (isNaN(date.getTime())) return '-';
            return new Intl.DateTimeFormat('pt-BR').format(date);
          } catch (e) { return '-'; }
        };

        const getDaysLeft = (expirationDate) => {
            try {
                if (!expirationDate) return 0;
                const end = typeof expirationDate === 'object' && expirationDate.toDate ? expirationDate.toDate() : new Date(expirationDate);
                const now = new Date();
                if (isNaN(end.getTime())) return 0;
                const diff = end - now;
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            } catch (e) { return 0; }
        };

        const isPanelExpired = (expirationDate) => {
            if (!expirationDate) return false;
            const end = typeof expirationDate === 'object' && expirationDate.toDate ? expirationDate.toDate() : new Date(expirationDate);
            return end < new Date();
        };

        const getClientStatus = (dueDate) => {
          try {
              if (!dueDate) return { status: 'no_date', label: 'Sem Data', color: 'slate' };
              const today = new Date(); today.setHours(0, 0, 0, 0);
              const due = new Date(dueDate + 'T12:00:00');
              if (isNaN(due.getTime())) return { status: 'no_date', label: 'Data Inv√°lida', color: 'slate' };
              due.setHours(0, 0, 0, 0);
              const diffTime = due - today;
              const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

              if (diffDays < 0) return { status: 'expired', label: 'Vencido', color: 'red', days: diffDays };
              if (diffDays === 0) return { status: 'today', label: 'Vence Hoje', color: 'orange', days: 0 };
              if (diffDays <= 3) return { status: 'expiring', label: `Vence em ${diffDays}d`, color: 'yellow', days: diffDays };
              return { status: 'active', label: 'Ativo', color: 'green', days: diffDays };
          } catch (e) {
              return { status: 'no_date', label: 'Erro', color: 'slate' };
          }
        };

        const generateWhatsAppMessage = (client) => {
            if (!client) return "";
            const { status, days } = getClientStatus(client.dueDate);
            let message = `Ol√° *${client.name}*, tudo bem? Aqui √© do *Fire TV*.\n\n`;
            
            if (status === 'expired') {
                message += `‚ö†Ô∏è *SEU PLANO EST√Å VENCIDO* h√° ${Math.abs(days)} dias.\nEvite o corte do sinal, renove agora mesmo!`;
            } else if (status === 'today') {
                message += `‚ö†Ô∏è *ATEN√á√ÉO:* Seu plano vence *HOJE*.\nGaranta a renova√ß√£o para n√£o perder a programa√ß√£o.`;
            } else if (status === 'expiring') {
                message += `‚è≥ Seu plano vence em apenas *${days} dias* (${formatDate(client.dueDate)}).\nQue tal j√° deixar renovado?`;
            } else {
                message += `‚úÖ Seu plano est√° ativo at√© *${formatDate(client.dueDate)}*.\nAgradecemos a prefer√™ncia!`;
            }
            
            return encodeURIComponent(message);
        };

        // --- COMPONENTES ---

        const LandingPage = ({ onLogin, onRegister }) => (
          <div className="min-h-screen bg-slate-950 text-white font-sans selection:bg-orange-500 selection:text-white">
              <nav className="container mx-auto px-6 py-4 flex justify-between items-center z-20 relative">
                <div className="flex items-center gap-2">
                  <div className="bg-gradient-to-br from-orange-500 to-red-600 p-2 rounded-lg"><Tv size={24} className="text-white" /></div>
                  <span className="text-2xl font-bold tracking-tighter">FIRE <span className="text-orange-500">TV</span></span>
                </div>
                <button onClick={onLogin} className="text-slate-300 hover:text-white font-medium transition-colors">√Årea do Cliente</button>
              </nav>
              <div className="relative pt-16 pb-32 flex content-center items-center justify-center min-h-[85vh]">
                <div className="absolute top-0 w-full h-full bg-center bg-cover opacity-20" style={{ backgroundImage: "url('https://images.unsplash.com/photo-1593784991095-a20506948430?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')" }}></div>
                <div className="container relative mx-auto px-4 text-center z-10">
                  <div className="inline-block mb-4 px-4 py-1 rounded-full bg-orange-500/10 border border-orange-500/30 text-orange-400 font-semibold text-sm animate-pulse">üöÄ O Melhor Gestor para Revendas</div>
                  <h1 className="text-5xl md:text-7xl font-extrabold leading-tight mb-6">Gerencie sua <span className="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-600">Revenda IPTV</span></h1>
                  <div className="flex flex-col sm:flex-row justify-center gap-4">
                    <button onClick={onRegister} className="px-8 py-4 bg-gradient-to-r from-orange-500 to-red-600 rounded-xl font-bold text-lg shadow-lg shadow-orange-500/30 hover:scale-105 transition-transform flex items-center justify-center gap-2"><Zap size={20} /> Teste Gr√°tis (7 Dias)</button>
                    <button onClick={onLogin} className="px-8 py-4 bg-slate-800 border border-slate-700 rounded-xl font-bold text-lg hover:bg-slate-700 transition-colors">J√° tenho conta</button>
                  </div>
                </div>
              </div>
          </div>
        );

        const AuthModal = ({ isOpen, onClose, type, onAuthSuccess }) => {
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');
          const [whatsapp, setWhatsapp] = useState('');
          const [verificationCode, setVerificationCode] = useState('');
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');
          const [showPassword, setShowPassword] = useState(false);
          const [systemCode, setSystemCode] = useState('777'); 

          if (!isOpen) return null;

          React.useEffect(() => {
              if (type === 'register') {
                  getDoc(getSettingsDoc()).then(snap => {
                      if (snap.exists() && snap.data().activationCode) {
                          setSystemCode(snap.data().activationCode);
                      }
                  });
              }
          }, [type]);

          const openWhatsAppForCode = () => {
              const text = `Ol√°! Quero testar o FireTV. Meu email √© ${email}. Poderia me enviar o c√≥digo de verifica√ß√£o?`;
              window.open(`https://wa.me/${CEO_PHONE_DEFAULT}?text=${encodeURIComponent(text)}`, '_blank');
          };

          const fetchAndLogin = async (emailToFetch, passwordCheck = null) => {
             const usersRef = getUsersCollection();
             let q;
             if (passwordCheck) {
                 q = query(usersRef, where('email', '==', emailToFetch), where('password', '==', passwordCheck));
             } else {
                 q = query(usersRef, where('email', '==', emailToFetch));
             }
             const snap = await getDocs(q);
             if (snap.empty) {
                 if (passwordCheck) throw new Error("E-mail ou senha incorretos.");
                 const isCeo = emailToFetch === 'admin@firetv.com';
                 const expirationDate = new Date(); expirationDate.setDate(expirationDate.getDate() + (isCeo ? 3650 : 7));
                 const newUser = {
                    uid: auth.currentUser?.uid || crypto.randomUUID(),
                    email: emailToFetch,
                    whatsapp: whatsapp || '',
                    role: isCeo ? 'ceo' : 'reseller',
                    parentId: 'system',
                    createdAt: serverTimestamp(),
                    name: emailToFetch.split('@')[0],
                    status: 'active',
                    plan: isCeo ? 'unlimited' : 'trial',
                    panelExpiration: expirationDate.toISOString()
                 };
                 const ref = await addDoc(usersRef, newUser);
                 return { id: ref.id, ...newUser };
             }
             return { id: snap.docs[0].id, ...snap.docs[0].data() };
          };

          const handleAuth = async (e) => {
            e.preventDefault();
            setLoading(true);
            setError('');

            if (type === 'register') {
                const settingsSnap = await getDoc(getSettingsDoc());
                const currentActiveCode = settingsSnap.exists() ? settingsSnap.data().activationCode : '777';

                if (verificationCode !== currentActiveCode) {
                    setError("C√≥digo de verifica√ß√£o inv√°lido. Pe√ßa no WhatsApp.");
                    setLoading(false);
                    return;
                }
                if (whatsapp.length < 8) {
                    setError("Digite um n√∫mero de WhatsApp v√°lido.");
                    setLoading(false);
                    return;
                }
            }

            try {
              if (type === 'register') {
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    const userData = await fetchAndLogin(email); 
                    if (!userData.whatsapp && whatsapp) {
                        await updateDoc(doc(getUsersCollection(), userData.id), { whatsapp });
                    }
                    onAuthSuccess(userData);
                } catch (realAuthErr) {
                    if (String(realAuthErr).includes('operation-not-allowed') || String(realAuthErr).includes('internal-error') || String(realAuthErr).includes('api-key')) {
                        const usersRef = getUsersCollection();
                        const q = query(usersRef, where('email', '==', email));
                        const snap = await getDocs(q);
                        if (!snap.empty && !snap.docs[0].data().isInvite) throw new Error("E-mail j√° cadastrado.");
                        
                        let userData = {};
                        const isCeo = email === 'admin@firetv.com';
                        const expirationDate = new Date(); expirationDate.setDate(expirationDate.getDate() + (isCeo ? 3650 : 7));

                        if (!snap.empty && snap.docs[0].data().isInvite) {
                            const docId = snap.docs[0].id;
                            userData = { ...snap.docs[0].data(), password, whatsapp, isInvite: false, lastLogin: serverTimestamp() };
                            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', docId), userData);
                            userData.id = docId;
                        } else {
                            userData = {
                                uid: crypto.randomUUID(), email, password, whatsapp, role: isCeo ? 'ceo' : 'reseller',
                                parentId: 'system', createdAt: serverTimestamp(), name: email.split('@')[0],
                                status: 'active', plan: isCeo ? 'unlimited' : 'trial',
                                panelExpiration: expirationDate.toISOString()
                            };
                            const ref = await addDoc(usersRef, userData);
                            userData.id = ref.id;
                        }
                        onAuthSuccess(userData);
                    } else { throw realAuthErr; }
                }
              } else {
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    const userData = await fetchAndLogin(email);
                    onAuthSuccess(userData);
                } catch (realAuthErr) {
                    if (String(realAuthErr).includes('operation-not-allowed') || String(realAuthErr).includes('internal-error') || String(realAuthErr).includes('api-key') || String(realAuthErr).includes('user-not-found')) {
                         const userData = await fetchAndLogin(email, password); 
                         onAuthSuccess(userData);
                    } else { throw realAuthErr; }
                }
              }
            } catch (err) {
              let msg = "Erro na autentica√ß√£o.";
              if (err.code === 'auth/email-already-in-use') msg = "E-mail j√° cadastrado.";
              if (err.code === 'auth/invalid-login-credentials') msg = "Dados incorretos.";
              if (err.message) msg = err.message;
              setError(msg);
            } finally { setLoading(false); }
          };

          return (
            <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 overflow-y-auto">
              <div className="bg-slate-900 border border-slate-800 w-full max-w-md rounded-2xl p-6 shadow-2xl my-8">
                <div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold text-white">{type === 'login' ? 'Acessar Painel' : 'Teste Gr√°tis'}</h2><button onClick={onClose}><XCircle size={24} className="text-slate-400 hover:text-white"/></button></div>
                {error && <div className="bg-red-500/10 border border-red-500/50 text-red-200 p-3 rounded-lg mb-4 text-sm">{error}</div>}
                <form onSubmit={handleAuth} className="space-y-4">
                  <div><label className="text-xs text-slate-400 ml-1">E-mail</label><input type="email" required value={email} onChange={(e) => setEmail(e.target.value)} className="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white focus:border-orange-500 outline-none" placeholder="seu@email.com"/></div>
                  
                  {type === 'register' && (
                      <div><label className="text-xs text-slate-400 ml-1">Seu WhatsApp (Com DDD)</label><input type="text" required value={whatsapp} onChange={(e) => setWhatsapp(e.target.value.replace(/\D/g, ''))} className="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white focus:border-orange-500 outline-none" placeholder="11999999999"/></div>
                  )}

                  <div className="relative"><label className="text-xs text-slate-400 ml-1">Senha</label><input type={showPassword ? "text" : "password"} required value={password} onChange={(e) => setPassword(e.target.value)} className="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white focus:border-orange-500 outline-none" placeholder="******" minLength={6}/><button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute right-3 top-8 text-slate-500 hover:text-white">{showPassword ? <EyeOff size={18}/> : <Eye size={18}/>}</button></div>
                  
                  {type === 'register' && (
                      <div className="bg-slate-800 p-4 rounded-lg border border-slate-700">
                          <label className="text-xs text-orange-400 font-bold mb-1 block">C√ìDIGO DE VERIFICA√á√ÉO</label>
                          <div className="flex gap-2 mb-2">
                              <input type="text" required value={verificationCode} onChange={(e) => setVerificationCode(e.target.value)} className="flex-1 bg-slate-950 border border-slate-600 rounded-lg p-2 text-center text-white font-bold tracking-widest uppercase focus:border-green-500 outline-none" placeholder="C√ìDIGO"/>
                              <button type="button" onClick={openWhatsAppForCode} className="px-3 bg-green-600 hover:bg-green-500 text-white rounded-lg flex items-center justify-center" title="Pegar no WhatsApp"><MessageCircle size={20} /></button>
                          </div>
                          <p className="text-[10px] text-slate-400 text-center">Clique no √≠cone verde para pedir seu c√≥digo de libera√ß√£o.</p>
                      </div>
                  )}

                  <button type="submit" disabled={loading} className="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white font-bold py-3 rounded-lg hover:opacity-90 transition-opacity">{loading ? 'Processando...' : (type === 'login' ? 'Entrar' : 'Confirmar Cadastro')}</button>
                </form>
              </div>
            </div>
          );
        };

        const ToastNotification = ({ notification, onClose }) => {
          if (!notification.show) return null;
          useEffect(() => { const t = setTimeout(onClose, 3000); return () => clearTimeout(t); }, [notification, onClose]);
          return (
            <div className={`fixed bottom-4 right-4 z-[60] flex items-center gap-3 px-4 py-3 rounded-lg shadow-2xl border animate-in slide-in-from-right duration-300 ${notification.type === 'success' ? 'bg-slate-900 border-green-500/50 text-green-400' : 'bg-slate-900 border-red-500/50 text-red-400'}`}>
              {notification.type === 'success' ? <CheckCircle size={20} /> : <AlertTriangle size={20} />}
              <p className="font-medium text-sm text-white">{notification.message}</p>
            </div>
          );
        };

        const ConfirmDialog = ({ isOpen, title, message, onConfirm, onCancel, isLoading }) => {
          if (!isOpen) return null;
          return (
            <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-[70] flex items-center justify-center p-4">
              <div className="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-xl p-6 shadow-2xl">
                <h3 className="text-xl font-bold text-white mb-2">{title}</h3><p className="text-slate-400 mb-6">{message}</p>
                <div className="flex gap-3 justify-end"><button onClick={onCancel} disabled={isLoading} className="px-4 py-2 rounded-lg text-slate-300 hover:bg-slate-800">Cancelar</button><button onClick={onConfirm} disabled={isLoading} className="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white font-bold">{isLoading ? '...' : 'Confirmar'}</button></div>
              </div>
            </div>
          );
        };

        // --- COMPROVANTE DE RENOVA√á√ÉO ---
        const RenewalSuccessModal = ({ isOpen, onClose, client, newDate }) => {
            if (!isOpen || !client) return null;
            
            const messageText = `Ol√° *${client.name}*! üöÄ\n\nSua assinatura FireTV foi RENOVA√á√ÉO COM SUCESSO!\n\nüìÖ *Novo Vencimento:* ${formatDate(newDate)}\n\nObrigado pela prefer√™ncia! üëä`;
            const encodedMessage = encodeURIComponent(messageText);
            const phone = client.whatsapp ? client.whatsapp.replace(/\D/g, '') : '';

            const copyToClipboard = () => {
                navigator.clipboard.writeText(messageText);
                alert("Mensagem copiada!");
            };

            return (
                <div className="fixed inset-0 bg-black/90 z-[80] flex items-center justify-center p-4 fade-in">
                    <div className="bg-slate-900 border border-green-500/50 w-full max-w-md rounded-2xl p-6 shadow-2xl relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-white"><XCircle size={24}/></button>
                        
                        <div className="flex flex-col items-center text-center mb-6">
                            <div className="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mb-4">
                                <CheckCircle size={32} className="text-green-500" />
                            </div>
                            <h2 className="text-2xl font-bold text-white">Renova√ß√£o Conclu√≠da!</h2>
                            <p className="text-slate-400 text-sm mt-1">Vencimento atualizado para <span className="text-green-400 font-bold">{formatDate(newDate)}</span></p>
                        </div>

                        <div className="bg-slate-950 p-4 rounded-lg border border-slate-800 mb-6 text-left">
                            <p className="text-xs text-slate-500 mb-2 uppercase tracking-wider font-bold">Mensagem para o Cliente:</p>
                            <p className="text-sm text-slate-300 italic whitespace-pre-wrap">{messageText}</p>
                        </div>

                        <div className="flex gap-3">
                            <button onClick={copyToClipboard} className="flex-1 bg-slate-800 hover:bg-slate-700 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2 transition-colors">
                                <Copy size={18} /> Copiar
                            </button>
                            {phone && (
                                <a href={`https://wa.me/55${phone}?text=${encodedMessage}`} target="_blank" className="flex-1 bg-green-600 hover:bg-green-500 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2 transition-colors">
                                    <MessageCircle size={18} /> Enviar Whats
                                </a>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- VER DETALHES DO CLIENTE ---
        const ViewClientModal = ({ isOpen, onClose, client }) => {
            if (!isOpen || !client) return null;
            const { status, label, color } = getClientStatus(client.dueDate);

            return (
                <div className="fixed inset-0 bg-black/80 z-[75] flex items-center justify-center p-4 fade-in">
                    <div className="bg-slate-900 border border-slate-700 w-full max-w-lg rounded-2xl p-0 shadow-2xl overflow-hidden">
                        <div className="bg-slate-800 p-6 border-b border-slate-700 flex justify-between items-start">
                            <div>
                                <h2 className="text-2xl font-bold text-white mb-1">{client.name}</h2>
                                <div className={`inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-bold bg-${color}-500/20 text-${color}-400 border border-${color}-500/30`}>
                                    {label}
                                </div>

                        <div className="p-6 space-y-4">

                                <div className="bg-slate-950/50 p-3 rounded-lg border border-slate-800">
                                    <p className="text-xs text-slate-500 uppercase mb-1">WhatsApp</p>
                                    <p className="text-white font-mono">{client.whatsapp || '-'}</p>
                                </div>
                            </div>

                            <div className="bg-slate-950/50 p-3 rounded-lg border border-slate-800">
                                <p className="text-xs text-slate-500 uppercase mb-1">Usu√°rio / Login IPTV</p>
                                <div className="flex items-center justify-between">
                                    <p className="text-orange-400 font-mono font-bold text-lg">{client.username || 'N√£o informado'}</p>
                                    <button onClick={() => {navigator.clipboard.writeText(client.username); alert('Copiado!')}} className="text-slate-500 hover:text-white"><Copy size={16}/></button>
                                </div>
                            </div>

                            <div className="bg-slate-950/50 p-4 rounded-lg border border-slate-800 min-h-[100px]">
                                <p className="text-xs text-slate-500 uppercase mb-2 flex items-center gap-2"><FileText size={14}/> Notas / Observa√ß√µes</p>
                                <p className="text-slate-300 text-sm whitespace-pre-wrap">{client.notes || 'Nenhuma observa√ß√£o registrada.'}</p>
                            </div>
                        </div>
                        
                        <div className="bg-slate-800 p-4 border-t border-slate-700 flex justify-end">
                            <button onClick={onClose} className="px-6 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-medium">Fechar</button>
                        </div>
                    </div>
                </div>
            );

        const StatCard = ({ title, value, icon, color }) => (
          <div className="bg-slate-900 p-6 rounded-xl border border-slate-800 flex items-center justify-between hover:border-slate-600 transition-colors">

            <div className={`p-3 rounded-lg bg-${color}-500/10 text-${color}-500`}>{icon}</div>
          </div>
        );

        // --- APP PRINCIPAL ---
        const FireTVManager = () => {
          const [user, setUser] = useState(null);
          const [view, setView] = useState('landing');
          const [activeTab, setActiveTab] = useState('dashboard');
          const [showAuthModal, setShowAuthModal] = useState(false);
          const [authType, setAuthType] = useState('login');
          const [clients, setClients] = useState([]);
          const [team, setTeam] = useState([]);
          const [allResellersCount, setAllResellersCount] = useState(0);
          const [initializing, setInitializing] = useState(true);
          const [filterStatus, setFilterStatus] = useState('all');
          const [searchTerm, setSearchTerm] = useState('');
          const [isAddModalOpen, setIsAddModalOpen] = useState(false);
          const [modalType, setModalType] = useState('client'); 
          const [editingItem, setEditingItem] = useState(null); 
          const [formData, setFormData] = useState({});
          const [notification, setNotification] = useState({ show: false, message: '', type: 'success' });
          const [confirmDialog, setConfirmDialog] = useState({ isOpen: false, title: '', message: '', onConfirm: null });
          const [isProcessing, setIsProcessing] = useState(false);
          const [teamFilter, setTeamFilter] = useState('master');
          const [configCode, setConfigCode] = useState('777'); 

          // NOVOS ESTADOS PARA MODAIS
          const [renewalSuccessData, setRenewalSuccessData] = useState(null); // { client, newDate }
          const [viewClientData, setViewClientData] = useState(null); // client object

          const showToast = (message, type = 'success') => setNotification({ show: true, message, type });

          useEffect(() => {
            const init = async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined') { await signInWithCustomToken(auth, __initial_auth_token); } 
                    else { await signInAnonymously(auth).catch(() => {}); }
                } catch(e) {}
                const savedUser = localStorage.getItem('firetv_user_session');
                if (savedUser) {
                    try {
                        const u = JSON.parse(savedUser);
                        if (u && u.id) { setUser(u); setView('dashboard'); }
                    } catch (e) { localStorage.removeItem('firetv_user_session'); }
                }
                setInitializing(false);
            };
            init();
            const unsubscribe = onAuthStateChanged(auth, async (currentUser) => {
              if (currentUser && !localStorage.getItem('firetv_user_session')) {
                const q = query(getUsersCollection(), where('email', '==', currentUser.email));
                const snapshot = await getDocs(q);
                if (!snapshot.empty) {
                    const uData = { id: snapshot.docs[0].id, ...snapshot.docs[0].data() };
                    setUser(uData);
                    setView('dashboard');
                }
              }
            });
            return () => unsubscribe();
          }, []);

          const handleAuthSuccess = (userData) => {
              setUser(userData);
              setView('dashboard');
              setShowAuthModal(false);
              localStorage.setItem('firetv_user_session', JSON.stringify(userData));
          };

          const handleLogout = async () => {
              await signOut(auth).catch(()=>{});
              localStorage.removeItem('firetv_user_session');
              setUser(null);
              setView('landing');
          };

          useEffect(() => {
              if (user?.role === 'ceo' && activeTab === 'settings') {
                  getDoc(getSettingsDoc()).then(snap => {
                      if (snap.exists() && snap.data().activationCode) {
                          setConfigCode(snap.data().activationCode);
                      }
                  });
              }
          }, [user, activeTab]);

          useEffect(() => {
            if (!user || !user.id || view !== 'dashboard') return;
            let unsub1 = () => {}, unsub2 = () => {};
            try {
                const qClients = query(getClientsCollection(), where('createdBy', '==', user.email));
                unsub1 = onSnapshot(qClients, (snapshot) => {
                    setClients(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                if (user.role === 'ceo') {
                    const qTeam = query(getUsersCollection(), where('role', '==', teamFilter));
                    unsub2 = onSnapshot(qTeam, (snapshot) => setTeam(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                    const qAll = query(getUsersCollection(), where('role', '==', 'reseller'));
                    getDocs(qAll).then(s => setAllResellersCount(s.size)).catch(e => {});
                } else if (user.role === 'master') {
                    const qTeam = query(getUsersCollection(), where('role', '==', 'reseller'), where('parentId', '==', user.email));
                    unsub2 = onSnapshot(qTeam, (snapshot) => setTeam(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                }
            } catch(e) { console.error("Erro listener:", e); }
            return () => { unsub1(); unsub2(); };
          }, [user, view, teamFilter]); 

          const openAddModal = (type, itemToEdit = null) => {
            setModalType(type); setEditingItem(itemToEdit); setFormData(itemToEdit ? { ...itemToEdit } : {}); setIsAddModalOpen(true);
          };

          const handleSaveItem = async (e) => {
            e.preventDefault();
            try {
                if (!user || !user.id) throw new Error("Sess√£o inv√°lida. Relogue.");
                if (modalType === 'client') {
                    if (editingItem) {
                        await updateDoc(doc(getClientsCollection(), editingItem.id), { ...formData });
                        showToast('Cliente atualizado!');
                    } else {
                        await addDoc(getClientsCollection(), { ...formData, createdBy: user.email, createdAt: new Date().toISOString(), status: 'active' });
                        showToast('Cliente cadastrado!');
                    }
                } else {
                    if (!editingItem) {
                         const qCheck = query(getUsersCollection(), where('email', '==', formData.email));
                         const snap = await getDocs(qCheck);
                         if (!snap.empty) throw new Error("Email j√° existe.");
                    }
                    if (editingItem) {
                        await updateDoc(doc(getUsersCollection(), editingItem.id), { ...formData });
                        showToast('Atualizado!');
                    } else {
                        const newRole = user.role === 'ceo' ? 'master' : 'reseller';
                        const exp = new Date(); exp.setDate(exp.getDate() + 30);
                        await addDoc(getUsersCollection(), { ...formData, role: newRole, parentId: user.email, createdAt: serverTimestamp(), status: 'active', panelExpiration: exp.toISOString(), isInvite: true });
                        showToast('Usu√°rio criado!');
                    }
                }
                setIsAddModalOpen(false); setFormData({}); setEditingItem(null);
            } catch (error) { showToast(error.message, 'error'); }
          };

          const handleSaveConfig = async (e) => {
              e.preventDefault();
              try {
                  await setDoc(getSettingsDoc(), { activationCode: configCode }, { merge: true });
                  showToast("C√≥digo atualizado com sucesso!");
              } catch (error) {
                  showToast("Erro ao salvar c√≥digo.", 'error');
              }
          };

          const handleDeleteUser = (id) => {
            setConfirmDialog({ isOpen: true, title: 'Excluir?', message: 'A√ß√£o irrevers√≠vel.', onConfirm: async () => { setIsProcessing(true); try { await deleteDoc(doc(getUsersCollection(), id)); showToast('Removido.'); setConfirmDialog({ isOpen: false }); } catch(e) { showToast(e.message, 'error'); } finally { setIsProcessing(false); } } });
          };
          
          const handleDeleteClient = (id) => {
              setConfirmDialog({
                  isOpen: true, title: 'Excluir Cliente', message: 'Tem certeza que deseja excluir este cliente?',
                  onConfirm: async () => {
                      setIsProcessing(true);
                      try {
                          await deleteDoc(doc(getClientsCollection(), id));
                          showToast('Cliente removido.');
                          setConfirmDialog({ isOpen: false });
                      } catch (err) { showToast('Erro: ' + err.message, 'error'); } finally { setIsProcessing(false); }
                  }
              });
          };

          const handleRenewClient = (client) => {
            setConfirmDialog({ isOpen: true, title: 'Renovar Cliente', message: 'Adicionar 30 dias ao vencimento?', onConfirm: async () => { 
                setIsProcessing(true); try {
                    let baseDate = new Date();
                    const currentDue = client.dueDate ? new Date(client.dueDate + 'T12:00:00') : new Date();
                    // Se data futura, soma nela. Se passada, soma de hoje.
                    if (!isNaN(currentDue.getTime()) && currentDue > baseDate) baseDate = currentDue;
                    
                    baseDate.setDate(baseDate.getDate() + 30);
                    const newDateStr = baseDate.toISOString().split('T')[0];
                    
                    await updateDoc(doc(getClientsCollection(), client.id), { dueDate: newDateStr, status: 'active' });
                    
                    setConfirmDialog({isOpen:false});
                    // ABRE O MODAL DE SUCESSO COM O COMPROVANTE
                    setRenewalSuccessData({ client: client, newDate: newDateStr });
                    
                } catch(e) { showToast(e.message, 'error'); } finally { setIsProcessing(false); } 
            }});
          };
          
          const handleRenewPanel = (tUser) => {
             setConfirmDialog({ isOpen: true, title: 'Renovar Painel', message: 'Adicionar 30 dias?', onConfirm: async () => { setIsProcessing(true); try {
                let exp = tUser.panelExpiration ? new Date(tUser.panelExpiration) : new Date();
                if (isNaN(exp.getTime()) || exp < new Date()) exp = new Date();
                exp.setDate(exp.getDate() + 30);
                await updateDoc(doc(getUsersCollection(), tUser.id), { panelExpiration: exp.toISOString(), plan: 'renewed' });
                showToast('Renovado!'); setConfirmDialog({isOpen:false});
             } catch(e){ showToast(e.message,'error'); } finally { setIsProcessing(false); } }});
          };

          const filteredClients = useMemo(() => {
              return clients.filter(client => {
                  const matchText = client.name?.toLowerCase().includes(searchTerm.toLowerCase()) || client.whatsapp?.includes(searchTerm);
                  if (!matchText) return false;
                  const { status } = getClientStatus(client.dueDate);
                  if (filterStatus === 'all') return true;
                  if (filterStatus === 'active') return status === 'active' || status === 'expiring' || status === 'today';
                  if (filterStatus === 'expired') return status === 'expired';
                  return true;
              }).sort((a, b) => new Date(a.dueDate || '2099-01-01') - new Date(b.dueDate || '2099-01-01'));
          }, [clients, searchTerm, filterStatus]);

          const RoleBadge = ({ role }) => {
              const labels = { ceo: 'CEO', master: 'MASTER', reseller: 'REVENDA' };
              const colors = { ceo: 'border-red-500 text-red-400', master: 'border-purple-500 text-purple-400', reseller: 'border-blue-500 text-blue-400' };
              return <span className={`px-2 py-0.5 rounded text-xs font-bold border bg-opacity-20 bg-gray-800 ${colors[role] || colors.reseller}`}>{labels[role]}</span>;
          };

          if (initializing) return <div className="h-screen bg-slate-950 flex items-center justify-center text-orange-500 font-bold animate-pulse">Carregando...</div>;

          const myDaysLeft = getDaysLeft(user?.panelExpiration);
          const isExpired = isPanelExpired(user?.panelExpiration) && user?.role !== 'ceo';
          const isTrial = user?.plan === 'trial';

          if (isExpired) {
              return (
                <div className="h-screen bg-slate-950 flex flex-col items-center justify-center p-4 text-center relative overflow-hidden">
                    <div className="absolute inset-0 bg-red-600/10 pointer-events-none"></div>
                    <div className="bg-slate-900 p-8 rounded-2xl border border-red-500/50 max-w-md w-full shadow-2xl relative z-10">
                        <div className="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-6"><Ban size={32} className="text-red-500" /></div>
                        <h2 className="text-3xl font-bold text-white mb-2">ACESSO BLOQUEADO</h2>
                        <p className="text-slate-400 mb-8 leading-relaxed">Seu painel <strong>expirou</strong>. Renove para continuar.</p>
                        <button onClick={handleLogout} className="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-xl transition-colors mb-4">Sair da Conta</button>
                    </div>
                </div>
              );
          }

          return (
            <>
              <ToastNotification notification={notification} onClose={() => setNotification({...notification, show: false})} />
              <ConfirmDialog isOpen={confirmDialog.isOpen} title={confirmDialog.title} message={confirmDialog.message} onConfirm={confirmDialog.onConfirm} onCancel={() => setConfirmDialog({...confirmDialog, isOpen: false})} isLoading={isProcessing} />
              
              {/* MODAIS NOVOS */}
              <RenewalSuccessModal isOpen={!!renewalSuccessData} onClose={() => setRenewalSuccessData(null)} client={renewalSuccessData?.client} newDate={renewalSuccessData?.newDate} />
              <ViewClientModal isOpen={!!viewClientData} onClose={() => setViewClientData(null)} client={viewClientData} />

              {showAuthModal && <AuthModal isOpen={showAuthModal} onClose={() => setShowAuthModal(false)} type={authType} onAuthSuccess={handleAuthSuccess} />}

              {view === 'landing' ? (
                <LandingPage onLogin={() => { setAuthType('login'); setShowAuthModal(true); }} onRegister={() => { setAuthType('register'); setShowAuthModal(true); }} />
              ) : (
                <div className="flex h-screen bg-slate-950 text-white overflow-hidden font-sans">
                  <aside className="w-64 bg-slate-900 border-r border-slate-800 hidden md:flex flex-col">
                    <div className="p-6 border-b border-slate-800 flex items-center gap-2">
                        <div className="bg-gradient-to-br from-orange-500 to-red-600 p-1.5 rounded"><Tv size={20} className="text-white" /></div>
                        <span className="text-xl font-bold tracking-tight">FIRE <span className="text-orange-500">TV</span></span>
                    </div>
                    <div className={`mx-4 mt-4 p-3 rounded-lg border ${isTrial ? 'bg-yellow-500/10 border-yellow-500/30 text-yellow-400' : myDaysLeft < 5 ? 'bg-red-500/10 border-red-500/30 text-red-400' : 'bg-slate-800 border-slate-700 text-slate-300'}`}>
                        <div className="flex items-center gap-2 mb-1"><Clock size={16} /><span className="text-xs font-bold uppercase">{isTrial ? 'Modo Teste' : 'Seu Painel'}</span></div>
                        <div className="text-sm font-medium">{myDaysLeft > 0 ? `Expira em ${myDaysLeft} dias` : 'Vence Hoje!'}</div>
                    </div>
                    <div className="p-4 flex-1 space-y-2">
                        <button onClick={() => setActiveTab('dashboard')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${activeTab === 'dashboard' ? 'bg-orange-500/10 text-orange-500 border border-orange-500/20' : 'text-slate-400 hover:bg-slate-800'}`}><LayoutDashboard size={20} /> In√≠cio</button>
                        <button onClick={() => setActiveTab('clients')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${activeTab === 'clients' ? 'bg-orange-500/10 text-orange-500 border border-orange-500/20' : 'text-slate-400 hover:bg-slate-800'}`}><UserPlus size={20} /> Clientes</button>
                        {user.role !== 'reseller' && <button onClick={() => setActiveTab('team')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${activeTab === 'team' ? 'bg-orange-500/10 text-orange-500 border border-orange-500/20' : 'text-slate-400 hover:bg-slate-800'}`}><Shield size={20} /> Equipe</button>}
                        {user.role === 'ceo' && <button onClick={() => setActiveTab('settings')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${activeTab === 'settings' ? 'bg-orange-500/10 text-orange-500 border border-orange-500/20' : 'text-slate-400 hover:bg-slate-800'}`}><Settings size={20} /> Configura√ß√µes</button>}
                    </div>
                    <div className="p-4 border-t border-slate-800">
                        <div className="flex items-center gap-3 mb-4 px-2">
                            <div className="w-8 h-8 rounded-full bg-gradient-to-r from-slate-700 to-slate-600 flex items-center justify-center text-xs font-bold">{user.name?.charAt(0).toUpperCase()}</div>
                            <div className="flex-1 min-w-0"><p className="text-sm font-medium truncate">{user.name}</p><div className="flex items-center gap-2"><RoleBadge role={user.role} /></div></div>
                        </div>
                        <button onClick={handleLogout} className="w-full flex items-center justify-center gap-2 text-red-400 hover:bg-red-500/10 p-2 rounded-lg text-sm"><LogOut size={16} /> Sair</button>
                    </div>
                  </aside>
                  
                  {/* MOBILE HEADER */}
                  <div className="md:hidden fixed top-0 w-full bg-slate-900 z-10 border-b border-slate-800 p-4 flex justify-between items-center"><span className="font-bold flex items-center gap-2"><Tv size={20} className="text-orange-500"/> FIRE TV</span><button onClick={handleLogout}><LogOut size={20}/></button></div>

                  <main className="flex-1 overflow-y-auto p-4 md:p-8 pt-20 pb-24 md:pt-8 md:pb-8 relative">
                    <header className="flex justify-between items-center mb-8">
                        <div><h1 className="text-2xl font-bold text-white">{activeTab === 'dashboard' ? 'Vis√£o Geral' : activeTab === 'clients' ? 'Clientes' : activeTab === 'team' ? 'Equipe' : 'Configura√ß√µes'}</h1><p className="text-slate-400 text-sm">{user.role !== 'ceo' ? `` : `Painel Admin`}</p></div>
                        <div className="flex gap-2">{(activeTab === 'clients' || activeTab === 'team') && <button onClick={() => openAddModal(activeTab === 'clients' ? 'client' : 'user')} className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-medium shadow-lg shadow-orange-500/20"><Plus size={18} /> Novo</button>}</div>
                    </header>
                    {activeTab === 'dashboard' && (
                        <div className="space-y-6">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                <StatCard title="Total Clientes" value={clients.length} icon={<UserPlus size={24} />} color="blue" />
                                <StatCard title="Vencidos" value={clients.filter(c => getClientStatus(c.dueDate).status === 'expired').length} icon={<AlertTriangle size={24} />} color="red" />
                                <StatCard title="Vence Hoje" value={clients.filter(c => getClientStatus(c.dueDate).status === 'today').length} icon={<Calendar size={24} />} color="orange" />
                                {user.role === 'ceo' ? <StatCard title="Revendas" value={allResellersCount} icon={<Globe size={24} />} color="green" /> : null}
                            </div>
                            <div className="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden">
                                <div className="p-6 border-b border-slate-800"><h3 className="font-bold">Vencimentos Recentes</h3></div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left text-sm text-slate-400">
                                        <thead className="bg-slate-950 text-slate-300 uppercase text-xs"><tr><th className="px-6 py-3">Nome</th><th className="px-6 py-3">Vencimento</th><th className="px-6 py-3">Status</th><th className="px-6 py-3 text-right">A√ß√£o</th></tr></thead>
                                        <tbody>
                                            {clients.filter(c => ['expired','today','expiring'].includes(getClientStatus(c.dueDate).status)).slice(0, 5).map(client => {
                                                    const { label, color } = getClientStatus(client.dueDate);
                                                    return <tr key={client.id} className="border-b border-slate-800 hover:bg-slate-800/50"><td className="px-6 py-4 text-white">{client.name}</td><td className="px-6 py-4">{formatDate(client.dueDate)}</td><td className="px-6 py-4"><span className={`text-${color}-400 font-bold`}>{label}</span></td><td className="px-6 py-4 text-right"><button onClick={() => handleRenewClient(client)} className="p-1.5 bg-green-600 text-white rounded"><RefreshCw size={14} /></button></td></tr>
                                            })}
                                            {clients.length === 0 && <tr><td colSpan="4" className="px-6 py-8 text-center">Nenhum cliente.</td></tr>}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}
                    {activeTab === 'clients' && (
                        <div className="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden flex flex-col h-[calc(100vh-180px)]">
                            <div className="p-4 border-b border-slate-800 flex gap-4"><div className="relative flex-1"><Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={18} /><input type="text" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} placeholder="Buscar..." className="w-full bg-slate-950 border border-slate-800 rounded-lg py-2 pl-10 text-white outline-none" /></div><div className="flex gap-2">{[{id:'all',l:'Todos'},{id:'active',l:'Ativos'},{id:'expired',l:'Vencidos'}].map(f=><button key={f.id} onClick={()=>setFilterStatus(f.id)} className={`px-4 py-2 rounded-lg text-sm ${filterStatus===f.id?'bg-orange-500 text-white':'bg-slate-800 text-slate-400'}`}>{f.l}</button>)}</div></div>
                            <div className="overflow-auto flex-1"><table className="w-full text-left text-sm text-slate-400"><thead className="bg-slate-950 text-slate-300 uppercase text-xs sticky top-0 shadow-md"><tr><th className="px-6 py-3">Nome / Login</th><th className="px-6 py-3">Vencimento</th><th className="px-6 py-3">Status</th><th className="px-6 py-3 text-right">A√ß√µes</th></tr></thead><tbody className="divide-y divide-slate-800">{filteredClients.map(client => {
                                const { label, color } = getClientStatus(client.dueDate);
                                const waLink = client.whatsapp ? `https://wa.me/55${client.whatsapp.replace(/\D/g,'')}?text=${generateWhatsAppMessage(client)}` : null;
                                return <tr key={client.id} className="hover:bg-slate-800/30 transition-colors">

                                        <div className="flex items-center gap-3">
                                            <div className={`w-1 h-10 bg-${color}-500 rounded-full`}></div>
                                            <div><p className="font-bold text-white text-base">{client.name}</p><p className="text-xs text-slate-500 font-mono mt-0.5">{client.username || '-'}</p></div>
                                        </div>
                                    </td>
                                    <td className="px-6 py-4"><p className="text-slate-300 font-medium">{formatDate(client.dueDate)}</p></td>
                                    <td className="px-6 py-4"><span className={`inline-flex items-center gap-1.5 px-2.5 py-1 rounded-md text-xs font-bold bg-${color}-500/10 text-${color}-400 border border-${color}-500/20`}>{label}</span></td>
                                    <td className="px-6 py-4 text-right"><div className="flex items-center justify-end gap-2">
                                        {waLink && <a href={waLink} target="_blank" className="p-2 bg-green-600/20 hover:bg-green-600 text-green-400 hover:text-white rounded-lg transition-colors" title="Cobrar no WhatsApp"><MessageCircle size={18}/></a>}
                                        <button onClick={()=>handleRenewClient(client)} className="p-2 bg-blue-600/20 hover:bg-blue-600 text-blue-400 hover:text-white rounded-lg transition-colors" title="Renovar"><RefreshCw size={18}/></button>
                                        <button onClick={()=>setViewClientData(client)} className="p-2 bg-slate-700 hover:bg-slate-600 text-slate-300 hover:text-white rounded-lg transition-colors" title="Ver Detalhes"><Eye size={18}/></button>
                                        <button onClick={()=>openAddModal('client',client)} className="p-2 bg-slate-700 hover:bg-slate-600 text-slate-300 hover:text-white rounded-lg transition-colors" title="Editar"><Edit size={18}/></button>
                                        <button onClick={()=>handleDeleteClient(client.id)} className="p-2 bg-red-600/10 hover:bg-red-600 text-red-400 hover:text-white rounded-lg transition-colors" title="Excluir"><Trash2 size={18}/></button>
                                    </div></td>
                                </tr>
                            })}</tbody></table></div>
                        </div>
                    )}
                    {activeTab === 'team' && (
                        <div className="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden">
                            <div className="p-6 border-b border-slate-800 flex justify-between"><h3 className="font-bold text-white">Equipe</h3>{user.role === 'ceo' && <div className="flex bg-slate-800 rounded p-1"><button onClick={()=>setTeamFilter('master')} className={`px-3 py-1 rounded text-xs ${teamFilter==='master'?'bg-purple-600':'text-slate-400'}`}>Masters</button><button onClick={()=>setTeamFilter('reseller')} className={`px-3 py-1 rounded text-xs ${teamFilter==='reseller'?'bg-blue-600':'text-slate-400'}`}>Revendas</button></div>}</div>
                            <div className="overflow-auto"><table className="w-full text-left text-sm text-slate-400"><thead className="bg-slate-950 text-slate-300 uppercase text-xs"><tr><th className="px-6 py-3">Email</th><th className="px-6 py-3">Fun√ß√£o</th><th className="px-6 py-3">Expira</th><th className="px-6 py-3 text-right">A√ß√µes</th></tr></thead><tbody>{team.map(m => {
                                const dl = getDaysLeft(m.panelExpiration);
                                return <tr key={m.id} className="border-b border-slate-800 hover:bg-slate-800/30"><td className="px-6 py-4 text-white">{m.email}</td><td className="px-6 py-4"><RoleBadge role={m.role} /></td><td className="px-6 py-4 font-bold" style={{color: dl<5?'red':'lime'}}>{dl} dias</td><td className="px-6 py-4 text-right flex justify-end gap-2"><button onClick={()=>handleRenewPanel(m)} className="p-2 bg-green-600/20 text-green-400 rounded"><RefreshCw size={16}/></button><button onClick={()=>openAddModal('user',m)} className="p-2 bg-slate-700 text-white rounded"><Edit size={16}/></button><button onClick={()=>handleDeleteUser(m.id)} className="p-2 bg-red-600/20 text-red-400 rounded"><Trash2 size={16}/></button></td></tr>
                            })}</tbody></table></div>
                        </div>
                    )}
                    {/* ABA CONFIGURA√á√ïES (S√ì CEO) */}
                    {activeTab === 'settings' && user.role === 'ceo' && (
                        <div className="max-w-lg mx-auto">
                            <div className="bg-slate-900 border border-slate-800 rounded-xl p-8 shadow-2xl">
                                <h2 className="text-2xl font-bold mb-6 flex items-center gap-3 text-white">
                                    <Settings size={28} className="text-orange-500" />
                                    Configura√ß√µes do Sistema
                                </h2>
                                <form onSubmit={handleSaveConfig} className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-400 mb-2">C√≥digo de Verifica√ß√£o (WhatsApp)</label>
                                        <div className="relative">
                                            <Lock className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={18} />
                                            <input 
                                                type="text" 
                                                value={configCode} 
                                                onChange={(e) => setConfigCode(e.target.value)} 
                                                className="w-full bg-slate-950 border border-slate-700 rounded-lg py-3 pl-10 pr-4 text-white font-mono tracking-wider focus:border-orange-500 outline-none transition-colors"
                                                placeholder="Ex: 777"
                                            />
                                        </div>
                                        <p className="text-xs text-slate-500 mt-2">Este √© o c√≥digo que os usu√°rios devem digitar ao criar uma conta de teste gr√°tis.</p>
                                    </div>
                                    <button type="submit" className="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white font-bold py-3 rounded-lg hover:opacity-90 transition-transform active:scale-95 flex items-center justify-center gap-2">
                                        <Save size={20} /> Salvar Altera√ß√µes
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {isAddModalOpen && (
                        <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
                            <div className="bg-slate-900 border border-slate-800 w-full max-w-md rounded-xl p-6 shadow-2xl">
                                <div className="flex justify-between mb-4"><h3 className="font-bold text-white">{editingItem?'Editar':'Novo'}</h3><button onClick={()=>setIsAddModalOpen(false)}><XCircle/></button></div>
                                <form onSubmit={handleSaveItem} className="space-y-3">
                                    {modalType === 'client' ? (
                                        <>
                                            <input required placeholder="Nome" value={formData.name||''} onChange={e=>setFormData({...formData,name:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded p-2 outline-none"/>
                                            <input placeholder="WhatsApp (Ex: 11999999999)" value={formData.whatsapp||''} onChange={e=>setFormData({...formData,whatsapp:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded p-2 outline-none"/>
                                            <input type="date" required value={formData.dueDate||''} onChange={e=>setFormData({...formData,dueDate:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded p-2 outline-none"/>
                                            <input placeholder="Login IPTV" value={formData.username||''} onChange={e=>setFormData({...formData,username:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded p-2 outline-none"/>
                                            <textarea placeholder="Notas" rows="2" value={formData.notes||''} onChange={e=>setFormData({...formData,notes:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded p-2 outline-none"/>
                                        </>
                                    ) : (
                                        <>
                                            <input required placeholder="Nome" value={formData.name||''} onChange={e=>setFormData({...formData,name:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded p-2 outline-none"/>
                                            <input required type="email" placeholder="Email" value={formData.email||''} disabled={!!editingItem} onChange={e=>setFormData({...formData,email:e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded p-2 outline-none"/>
                                        </>
                                    )}
                                    <button type="submit" className="w-full bg-orange-600 hover:bg-orange-500 py-2 rounded font-bold text-white">Salvar</button>
                                </form>
                            </div>
                        </div>
                    )}
                  </main>

                  {/* MOBILE BOTTOM NAVIGATION */}
                  <div className="md:hidden fixed bottom-0 w-full bg-slate-900 border-t border-slate-800 flex justify-around items-center z-50 pb-safe">
                    <button onClick={() => setActiveTab('dashboard')} className={`flex flex-col items-center justify-center w-full py-3 ${activeTab === 'dashboard' ? 'text-orange-500' : 'text-slate-400'}`}>
                        <LayoutDashboard size={20} />
                        <span className="text-[10px] mt-1">In√≠cio</span>
                    </button>
                    
                    <button onClick={() => setActiveTab('clients')} className={`flex flex-col items-center justify-center w-full py-3 ${activeTab === 'clients' ? 'text-orange-500' : 'text-slate-400'}`}>
                        <UserPlus size={20} />
                        <span className="text-[10px] mt-1">Clientes</span>
                    </button>

                    {user.role !== 'reseller' && (
                        <button onClick={() => setActiveTab('team')} className={`flex flex-col items-center justify-center w-full py-3 ${activeTab === 'team' ? 'text-orange-500' : 'text-slate-400'}`}>
                        <Shield size={20} />
                        <span className="text-[10px] mt-1">Equipe</span>
                        </button>
                    )}

                    {user.role === 'ceo' && (
                        <button onClick={() => setActiveTab('settings')} className={`flex flex-col items-center justify-center w-full py-3 ${activeTab === 'settings' ? 'text-orange-500' : 'text-slate-400'}`}>
                        <Settings size={20} />
                        <span className="text-[10px] mt-1">Config</span>
                        </button>
                    )}
                  </div>
                </div>
              )}
            </>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><FireTVManager /></ErrorBoundary>);
    </script>
</body>
</html>
